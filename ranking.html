<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 - 당일 실적 랭킹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* 헤더 */
        .header {
            margin-bottom: 60px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 52px;
            font-weight: 200;
            letter-spacing: -2px;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .header h1 span {
            color: #1E6FFF;
            font-weight: 400;
        }
        
        .date-display {
            font-size: 16px;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        
        /* 네비게이션 */
        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-bottom: 50px;
        }
        
        .nav-link {
            padding: 12px 30px;
            background: transparent;
            color: #999;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            border: 1px solid #222;
        }
        
        .nav-link:first-child {
            border-radius: 30px 0 0 30px;
        }
        
        .nav-link:last-child {
            border-radius: 0 30px 30px 0;
        }
        
        .nav-link:hover {
            color: #1E6FFF;
            background: rgba(30, 111, 255, 0.05);
            border-color: #1E6FFF;
        }
        
        /* 카테고리 탭 */
        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
            flex-wrap: wrap;
        }
        
        .category-tab {
            background: transparent;
            border: none;
            color: #999;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            padding: 5px 0;
            position: relative;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .category-tab::after {
            content: '';
            position: absolute;
            bottom: -22px;
            left: 0;
            width: 0;
            height: 2px;
            background: #1E6FFF;
            transition: width 0.3s;
        }
        
        .category-tab:hover {
            color: #ccc;
        }
        
        .category-tab.active {
            color: #1E6FFF;
        }
        
        .category-tab.active::after {
            width: 100%;
        }
        
        .tab-icon {
            font-size: 18px;
        }
        
        /* 랭킹 섹션 */
        .ranking-section {
            min-height: 400px;
        }
        
        .category-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .category-name {
            font-size: 36px;
            font-weight: 200;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .category-name span {
            color: #1E6FFF;
        }
        
        .category-subtitle {
            font-size: 14px;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* TOP 3 포디움 */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 45px;
            margin-bottom: 40px;
            min-height: 400px;
        }
        
        .podium-item {
            flex: 1;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: all 0.3s;
        }
        
        .podium-rank {
            font-size: 75px;
            font-weight: 100;
            margin-bottom: 20px;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .podium-item:hover .podium-rank {
            opacity: 1;
        }
        
        .podium-item.rank-1 .podium-rank {
            color: #FFD700;
            opacity: 1;
        }
        
        .podium-item.rank-2 {
            margin-top: 50px;
        }
        
        .podium-item.rank-2 .podium-rank {
            color: #C0C0C0;
            opacity: 0.8;
        }
        
        .podium-item.rank-3 {
            margin-top: 100px;
        }
        
        .podium-item.rank-3 .podium-rank {
            color: #CD7F32;
            opacity: 0.8;
        }
        
        .podium-bar {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #222;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .podium-item.rank-1 .podium-bar {
            height: 250px;
            border-color: #FFD700;
            background: linear-gradient(180deg, rgba(255, 215, 0, 0.1), transparent);
        }
        
        .podium-item.rank-2 .podium-bar {
            height: 200px;
            border-color: #C0C0C0;
            background: linear-gradient(180deg, rgba(192, 192, 192, 0.1), transparent);
        }
        
        .podium-item.rank-3 .podium-bar {
            height: 150px;
            border-color: #CD7F32;
            background: linear-gradient(180deg, rgba(205, 127, 50, 0.1), transparent);
        }
        
        .podium-item:hover .podium-bar {
            border-color: #1E6FFF;
            transform: translateY(-10px);
        }
        
        .podium-content {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            padding: 0 20px;
            text-align: center;
        }
        
        .podium-name {
            font-size: 19px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .podium-team {
            font-size: 14px;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        .podium-score {
            font-size: 40px;
            font-weight: 200;
            color: #1E6FFF;
        }
        
        /* 추가 순위 (4-5위) */
        .extra-ranks {
            display: none;
            flex-direction: column;
            gap: 15px;
            max-width: 600px;
            margin: 20px auto 20px;
            padding: 20px;
            background: rgba(30, 111, 255, 0.02);
            border-radius: 15px;
            border: 1px solid rgba(30, 111, 255, 0.1);
        }
        
        .extra-ranks.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .extra-rank-item {
            display: flex;
            align-items: center;
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .extra-rank-item:hover {
            border-color: #1E6FFF;
            background: #050505;
            transform: translateX(10px);
        }
        
        .extra-rank-num {
            font-size: 34px;
            font-weight: 200;
            color: #999;
            width: 60px;
            text-align: center;
        }
        
        .extra-rank-info {
            flex: 1;
            padding: 0 20px;
        }
        
        .extra-rank-name {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 3px;
        }
        
        .extra-rank-team {
            font-size: 14px;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .extra-rank-score {
            font-size: 32px;
            font-weight: 200;
            color: #1E6FFF;
        }
        
        /* 더보기 버튼 */
        .show-more-btn {
            display: block;
            margin: 20px auto 40px;
            padding: 15px 40px;
            background: rgba(30, 111, 255, 0.1);
            border: 2px solid #1E6FFF;
            color: #1E6FFF;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 30px;
        }
        
        .show-more-btn:hover {
            background: #1E6FFF;
            color: #000;
            box-shadow: 0 5px 20px rgba(30, 111, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .show-more-btn.active {
            background: #1E6FFF;
            color: #000;
        }
        
        /* 전체 카테고리 그리드 */
        .all-categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }
        
        .category-card {
            background: #000;
            border: 1px solid #1a1a1a;
            padding: 30px;
            transition: all 0.3s;
            position: relative;
        }
        
        .category-card:hover {
            border-color: #1E6FFF;
            background: #050505;
        }
        
        .category-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }
        
        .category-card-title {
            font-size: 16px;
            font-weight: 500;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-card-icon {
            font-size: 20px;
        }
        
        .mini-ranks {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .mini-ranks.expanded {
            gap: 12px;
        }
        
        .mini-rank {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 8px 0;
            transition: all 0.3s;
        }
        
        .mini-rank:hover {
            transform: translateX(5px);
        }
        
        .mini-rank.extra {
            display: none;
            opacity: 0;
            animation: slideIn 0.4s ease forwards;
        }
        
        .mini-ranks.expanded .mini-rank.extra {
            display: flex;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .mini-rank-num {
            font-size: 23px;
            font-weight: 200;
            color: #888;
            width: 30px;
        }
        
        .mini-rank.top-1 .mini-rank-num {
            color: #FFD700;
        }
        
        .mini-rank.top-2 .mini-rank-num {
            color: #C0C0C0;
        }
        
        .mini-rank.top-3 .mini-rank-num {
            color: #CD7F32;
        }
        
        .mini-rank-info {
            flex: 1;
        }
        
        .mini-rank-name {
            font-size: 16px;
            color: #fff;
            margin-bottom: 2px;
        }
        
        .mini-rank-team {
            font-size: 13px;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .mini-rank-score {
            font-size: 28px;
            font-weight: 200;
            color: #1E6FFF;
        }
        
        .card-show-more {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(30, 111, 255, 0.05);
            border: 1px solid #1E6FFF;
            color: #1E6FFF;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 20px;
            text-align: center;
            width: 100%;
        }
        
        .card-show-more:hover {
            background: rgba(30, 111, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .card-show-more.active {
            background: #1E6FFF;
            color: #000;
        }
        
        /* 로딩 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            color: #999;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #1E6FFF;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 데이터 없음 */
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* 업데이트 시간 */
        .update-info {
            text-align: center;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #222;
            font-size: 13px;
            color: #999;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* 새로고침 버튼 */
        .refresh-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 48px;
            height: 48px;
            background: #000;
            border: 1px solid #1E6FFF;
            color: #1E6FFF;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .refresh-btn:hover {
            background: #1E6FFF;
            color: #000;
            transform: rotate(180deg);
        }
        
        /* 반응형 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 36px;
            }
            
            .category-tabs {
                gap: 15px;
            }
            
            .podium {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }
            
            .podium-item.rank-2,
            .podium-item.rank-3 {
                margin-top: 0;
            }
            
            .podium-bar {
                height: 120px !important;
            }
            
            .all-categories {
                grid-template-columns: 1fr;
            }
            
            .category-card {
                padding: 20px;
            }
            
            .card-show-more {
                padding: 8px 16px;
                font-size: 12px;
            }
            
            .extra-ranks {
                padding: 15px;
                margin: 15px 10px;
            }
            
            .extra-rank-item {
                padding: 15px;
            }
            
            .extra-rank-num {
                font-size: 24px;
                width: 40px;
            }
            
            .extra-rank-info {
                padding: 0 15px;
            }
            
            .extra-rank-score {
                font-size: 24px;
            }
        }
    </style>
</head>

        <div class="nav-bar">

            <a href="ranking.html" class="nav-link" style="color: #1E6FFF; background: rgba(30, 111, 255, 0.05); border-color: #1E6FFF;">Daily</a>

            <button class="category-tab active" onclick="showCategory('all')">

                <span class="tab-icon">📡</span>

            </button>

            <div class="loading">Loading</div>
        </div>
        
        <div class="update-info" id="updateInfo"></div>
    </div>
    
    <button class="refresh-btn" onclick="loadRankings()">↻</button>
    
    <script>
        // Supabase 설정
        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        
        // 카테고리 정의
        const categories = {
            usim: { key: 'usim_count', name: '유심갯수', icon: '📱' },
            internet: { key: 'sk_internet', name: 'SK 인터넷', icon: '🌐' },
            premium: { key: 'premium', name: '프리미엄', icon: '⭐' },
            essence: { key: 'essence', name: '에센스', icon: '💎' },
            iot: { key: 'iot', name: 'IOT', icon: '📡' },
            '1g': { key: 'one_g', name: '1G', icon: '📶' },
            magic: { key: 'sk_magic', name: 'SK매직', icon: '✨' },
            appliance: { key: 'appliance', name: '가전제품', icon: '🏠' },
            card: { key: 'card', name: '제휴카드', icon: '💳' }
        };
        
        let currentCategory = 'all';
        let dailyData = [];
        let processedData = {};
        let showMoreStates = {}; // 각 카테고리별 더보기 상태 저장
        let cardShowMoreStates = {}; // 전체 보기에서 각 카드별 더보기 상태
        
        // 12시 기준 날짜 계산 (화면 표시용)
        function getEffectiveDate() {
            const now = new Date();
            const hours = now.getHours();
            
            if (hours >= 12) {
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow;
            }
            
            return now;
        }
        
        // 날짜 표시
        function displayDate() {
            const effectiveDate = getEffectiveDate();
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const dateStr = `${monthNames[effectiveDate.getMonth()]} ${effectiveDate.getDate()}, ${effectiveDate.getFullYear()}`;
            document.getElementById('dateDisplay').textContent = dateStr;
        }
        
        // 카테고리 전환
        function showCategory(category) {
            currentCategory = category;
            
            // 탭 활성화 상태 업데이트
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.category-tab').classList.add('active');
            
            displayRankings();
        }
        
        // 더보기 토글
        function toggleShowMore(categoryKey) {
            showMoreStates[categoryKey] = !showMoreStates[categoryKey];
            displaySingleCategory(categoryKey);
        }
        
        // 랭킹 표시
        function displayRankings() {
            const section = document.getElementById('rankingSection');
            
            if (!dailyData || dailyData.length === 0) {
                section.innerHTML = '<div class="no-data">No Data Available</div>';
                return;
            }
            
            if (currentCategory === 'all') {
                displayAllCategories();
            } else {
                displaySingleCategory(currentCategory);
            }
        }
        
        // 단일 카테고리 표시
        function displaySingleCategory(categoryKey) {
            const category = categories[categoryKey];
            const rankings = processedData[categoryKey] || [];
            const isExpanded = showMoreStates[categoryKey] || false;
            
            console.log(`${category.name} 랭킹 데이터:`, rankings.length, '명'); // 디버깅용
            
            if (rankings.length === 0) {
                document.getElementById('rankingSection').innerHTML = '<div class="no-data">No Data Available</div>';
                return;
            }
            
            let html = `
                <div class="category-title">
                    <div class="category-name">${category.icon} <span>${category.name}</span></div>
                    <div class="category-subtitle">Top Performers</div>
                </div>
                <div class="podium">
            `;
            
            // TOP 3 포디움 (실제 있는 데이터만큼만 표시)
            const podiumCount = Math.min(3, rankings.length);
            for (let i = 0; i < podiumCount; i++) {
                const item = rankings[i];
                const rankClass = i === 0 ? 'rank-1' : i === 1 ? 'rank-2' : 'rank-3';
                html += `
                    <div class="podium-item ${rankClass}">
                        <div class="podium-rank">${i + 1}</div>
                        <div class="podium-bar">
                            <div class="podium-content">
                                <div class="podium-name">${item.name}</div>
                                <div class="podium-team">${item.team}</div>
                                <div class="podium-score">${item.value}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            html += '</div>';
            
            // 4-5위 추가 표시 (3명 이상일 때만)
            if (rankings.length > 3) {
                const extraRankings = rankings.slice(3, 5);
                
                if (extraRankings.length > 0) {
                    html += `<div class="extra-ranks ${isExpanded ? 'show' : ''}" id="extraRanks">`;
                    
                    extraRankings.forEach((item, index) => {
                        html += `
                            <div class="extra-rank-item">
                                <div class="extra-rank-num">${index + 4}</div>
                                <div class="extra-rank-info">
                                    <div class="extra-rank-name">${item.name}</div>
                                    <div class="extra-rank-team">${item.team}</div>
                                </div>
                                <div class="extra-rank-score">${item.value}</div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                    
                    // 더보기 버튼
                    const buttonText = isExpanded ? '▲ 접기' : `▼ 더보기 (${extraRankings.length === 1 ? '4위' : '4-5위'})`;
                    html += `
                        <button class="show-more-btn ${isExpanded ? 'active' : ''}" onclick="toggleShowMore('${categoryKey}')">
                            ${buttonText}
                        </button>
                    `;
                }
            } else if (rankings.length > 0) {
                // 3명 이하일 때 안내 메시지
                html += `<div style="text-align: center; color: #999; font-size: 14px; margin-top: 30px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 10px;">
                    현재 ${rankings.length}명의 실적만 있습니다
                </div>`;
            }
            
            document.getElementById('rankingSection').innerHTML = html;
        }
        
        // 카드 더보기 토글
        function toggleCardShowMore(categoryKey) {
            cardShowMoreStates[categoryKey] = !cardShowMoreStates[categoryKey];
            displayAllCategories();
        }
        
        // 전체 카테고리 표시
        function displayAllCategories() {
            let html = '<div class="all-categories">';
            
            Object.keys(categories).forEach(categoryKey => {
                const category = categories[categoryKey];
                const rankings = processedData[categoryKey] || [];
                const isExpanded = cardShowMoreStates[categoryKey] || false;
                
                html += `
                    <div class="category-card">
                        <div class="category-card-header">
                            <div class="category-card-title">
                                <span class="category-card-icon">${category.icon}</span>
                                <span>${category.name}</span>
                            </div>
                        </div>
                        <div class="mini-ranks ${isExpanded ? 'expanded' : ''}">
                `;
                
                if (rankings.length === 0) {
                    html += '<div class="no-data">No Data</div>';
                } else {
                    // TOP 3 표시
                    rankings.slice(0, 3).forEach((item, index) => {
                        const topClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : 'top-3';
                        html += `
                            <div class="mini-rank ${topClass}">
                                <div class="mini-rank-num">${(index + 1).toString().padStart(2, '0')}</div>
                                <div class="mini-rank-info">
                                    <div class="mini-rank-name">${item.name}</div>
                                    <div class="mini-rank-team">${item.team}</div>
                                </div>
                                <div class="mini-rank-score">${item.value}</div>
                            </div>
                        `;
                    });
                    
                    // 4-5위 추가 (펼쳐진 상태일 때)
                    if (rankings.length > 3) {
                        rankings.slice(3, 5).forEach((item, index) => {
                            html += `
                                <div class="mini-rank extra ${isExpanded ? '' : ''}">
                                    <div class="mini-rank-num">${(index + 4).toString().padStart(2, '0')}</div>
                                    <div class="mini-rank-info">
                                        <div class="mini-rank-name">${item.name}</div>
                                        <div class="mini-rank-team">${item.team}</div>
                                    </div>
                                    <div class="mini-rank-score">${item.value}</div>
                                </div>
                            `;
                        });
                    }
                }
                
                html += '</div>';
                
                // 더보기 버튼 (4명 이상일 때만)
                if (rankings.length > 3) {
                    const extraCount = Math.min(2, rankings.length - 3);
                    html += `
                        <button class="card-show-more ${isExpanded ? 'active' : ''}" onclick="toggleCardShowMore('${categoryKey}')">
                            ${isExpanded ? '▲ 접기' : `▼ 더보기 (${extraCount}명)`}
                        </button>
                    `;
                }
                
                html += '</div>';
            });
            
            html += '</div>';
            document.getElementById('rankingSection').innerHTML = html;
        }
        
        // 데이터 처리
        function processData(data) {
            processedData = {};
            showMoreStates = {}; // 더보기 상태 초기화
            cardShowMoreStates = {}; // 카드 더보기 상태 초기화
            
            // 각 카테고리별 처리
            Object.keys(categories).forEach(categoryKey => {
                const category = categories[categoryKey];
                const counselorTotals = {};
                
                data.forEach(record => {
                    const key = `${record.name}_${record.team}`;
                    if (!counselorTotals[key]) {
                        counselorTotals[key] = {
                            name: record.name,
                            team: record.team,
                            value: 0
                        };
                    }
                    counselorTotals[key].value += record[category.key] || 0;
                });
                
                processedData[categoryKey] = Object.values(counselorTotals)
                    .filter(item => item.value > 0)
                    .sort((a, b) => b.value - a.value)
                    .slice(0, 10); // 최대 10명까지만 저장
                    
                showMoreStates[categoryKey] = false; // 초기값은 접힌 상태
                cardShowMoreStates[categoryKey] = false; // 카드도 초기값은 접힌 상태
            });
            
            console.log('처리된 데이터:', processedData); // 디버깅용
        }
        
        // 데이터 로드 (KST 기준으로 수정)
        async function loadRankings() {
            const section = document.getElementById('rankingSection');
            section.innerHTML = '<div class="loading">Loading</div>';
            
            try {
                // KST 기준 오늘 날짜 계산
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                const dateStr = `${year}-${month}-${day}`;
                
                console.log('조회할 날짜 (KST):', dateStr); // 디버깅용
                
                const url = `${supabaseUrl}/rest/v1/performance?date=eq.${dateStr}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                dailyData = await response.json();
                console.log('로드된 원본 데이터:', dailyData.length, '개'); // 디버깅용
                processData(dailyData);
                displayRankings();
                
                // 업데이트 시간
                const now = new Date();
                const timeStr = `Last Updated: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                document.getElementById('updateInfo').textContent = timeStr;
                
            } catch (error) {
                console.error('데이터 로드 실패:', error);
                section.innerHTML = '<div class="no-data">Error Loading Data</div>';
            }
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            displayDate();
            loadRankings();
        });
    </script>
</body>
