        .rank-number {

        }
        
        .rank-medal {

        }
        
        .rank-info {

        .rank-name {

        }
        
        .rank-team {

        .rank-value {

        }
        
        .no-data {

        }
        
        .refresh-btn {

            background: #1E6FFF;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(30,111,255,0.5);
            transition: all 0.3s;
            z-index: 100;
        }
        
        .refresh-btn:hover {

        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #8a8a8a;
        }
        
        .loading-spinner {
            border: 3px solid #2a2a2a;
            border-top: 3px solid #1E6FFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {

        }
        
        .update-time {

            bottom: 30px;
            left: 30px;
            background: #1a1a1a;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            color: #8a8a8a;

        }
        
        @media (max-width: 768px) {

                gap: 20px;

            }
            
            .rankings-container {

            }
            
            .nav-buttons {

            }

            }

            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>
            <h1>ğŸ† ë‹¹ì¼ ì‹¤ì  ë­í‚¹</h1>
            <div class="date-info" id="currentDate"></div>
        </div>
        <div class="nav-buttons">
            <a href="dashboard.html" class="nav-btn">
                <span>ğŸ“Š</span>
                <span>ëŒ€ì‹œë³´ë“œ</span>
            </a>
            <a href="index.html" class="nav-btn">
                <span>ğŸ </span>

            </a>
        </div>
    </div>
    
    <div class="rankings-container" id="rankingsContainer">
        <div class="loading">

    <button class="refresh-btn" onclick="loadRankings()" title="ìƒˆë¡œê³ ì¹¨">

    </button>
    
    <div class="update-time" id="updateTime">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase ì„¤ì •
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¸ì¦ í™•ì¸
        window.onload = function() {
            // ì¸ì¦ í™•ì¸
            const authTime = localStorage.getItem('sns_admin_auth_expiry');
            
            if (!authTime) {
                alert('ê´€ë¦¬ì ì¸ì¦ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                window.location.href = 'index.html';
                return;
            }
            
            const now = new Date().getTime();
            const expiryTime = parseInt(authTime);
            
            if (now >= expiryTime) {
                alert('ì¸ì¦ì´ ë§Œë£Œë˜ì—ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.');
                localStorage.removeItem('sns_admin_auth');
                localStorage.removeItem('sns_admin_auth_expiry');
                window.location.href = 'index.html';
                return;
            }
            
            // í˜„ì¬ ë‚ ì§œ ì„¤ì •
            setCurrentDate();
            
            // ë­í‚¹ ë°ì´í„° ë¡œë“œ
            loadRankings();
            
            // 30ì´ˆë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
            setInterval(loadRankings, 30000);
        };
        
        function setCurrentDate() {
            const today = new Date();
            const dateStr = `${today.getFullYear()}ë…„ ${today.getMonth() + 1}ì›” ${today.getDate()}ì¼`;
            document.getElementById('currentDate').textContent = dateStr;
        }
        
        async function loadRankings() {
            const container = document.getElementById('rankingsContainer');
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
            
            try {
                // ì˜¤ëŠ˜ ë‚ ì§œ ê°€ì ¸ì˜¤ê¸°
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                // ì˜¤ëŠ˜ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
                const { data, error } = await supabase
                    .from('performances')
                    .select('*')
                    .gte('created_at', today.toISOString())
                    .lt('created_at', tomorrow.toISOString());
                
                if (error) throw error;
                
                // í•­ëª©ë³„ë¡œ ë°ì´í„° ì§‘ê³„
                const categories = [
                    { key: 'db', name: 'DB', icon: 'ğŸ’¾' },
                    { key: 'new_requests', name: 'ì‹ ê·œì‹ ì²­', icon: 'ğŸ“' },
                    { key: 'consultations', name: 'ìƒë‹´', icon: 'ğŸ’¬' },
                    { key: 'premium_conversions', name: 'ìœ ë£Œì „í™˜', icon: 'ğŸ’³' },
                    { key: 'high_value', name: 'ê³ ì•¡ê²°ì œ', icon: 'ğŸ’' },
                    { key: 'reservations', name: 'ì‚¬ì „ì˜ˆì•½', icon: 'ğŸ“…' },
                    { key: 'revisits', name: 'ì¬ë°©ê³ ê°', icon: 'ğŸ”„' },
                    { key: 'no_shows', name: 'ë…¸ì‡¼', icon: 'âŒ' }
                ];
                
                let html = '';
                
                // ê° ì¹´í…Œê³ ë¦¬ë³„ë¡œ ë­í‚¹ ìƒì„±
                categories.forEach(category => {
                    const counselorTotals = {};
                    
                    // ìƒë‹´ì‚¬ë³„ë¡œ ì§‘ê³„
                    data.forEach(record => {
                        const counselorKey = `${record.counselor_name}_${record.team}`;
                        if (!counselorTotals[counselorKey]) {
                            counselorTotals[counselorKey] = {
                                name: record.counselor_name,
                                team: record.team,
                                value: 0
                            };
                        }
                        counselorTotals[counselorKey].value += record[category.key] || 0;
                    });
                    
                    // 0ë³´ë‹¤ í° ê°’ë§Œ í•„í„°ë§í•˜ê³  ì •ë ¬í•˜ì—¬ TOP 3 ì¶”ì¶œ
                    const sorted = Object.values(counselorTotals)
                        .filter(item => item.value > 0)  // 1 ì´ìƒì¸ ë°ì´í„°ë§Œ
                        .sort((a, b) => b.value - a.value)
                        .slice(0, 3);
                    
                    // ë­í‚¹ ì¹´ë“œ HTML ìƒì„±
                    html += `
                        <div class="ranking-card">
                            <div class="card-header">
                                <div class="card-title">
                                    <span class="card-icon">${category.icon}</span>
                                    <span>${category.name}</span>
                                </div>
                            </div>
                            <div class="podium">
                    `;
                    
                    if (sorted.length === 0) {
                        // ë°ì´í„°ê°€ ì—†ì„ ë•Œ
                        html += '<div class="no-data">ì•„ì§ ì•„ë¬´ë„ ì—†ì–´ìš”...</div>';
                    } else {
                        // ë­í‚¹ ì•„ì´í…œ ìƒì„±
                        sorted.forEach((item, index) => {
                            const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : 'bronze';
                            const medal = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰';
                            
                            html += `
                                <div class="rank-item ${rankClass}">
                                    <span class="rank-medal">${medal}</span>
                                    <div class="rank-info">
                                        <div class="rank-name">${item.name}</div>
                                        <div class="rank-team">${item.team}</div>
                                    </div>
                                    <div class="rank-value">${item.value}</div>
                                </div>
                            `;
                        });
                    }
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
                // ì—…ë°ì´íŠ¸ ì‹œê°„ í‘œì‹œ
                const now = new Date();
                const timeStr = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                document.getElementById('updateTime').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${timeStr}`;
                
            } catch (error) {
                console.error('Error loading rankings:', error);
                container.innerHTML = `
                    <div style="text-align: center; color: #ff4444; padding: 40px;">
                        ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
    </script>
