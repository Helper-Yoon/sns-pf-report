                if (data && data.length > 0) {
                    visibleMetrics.forEach(metric => {
                        const dbColumn = metricToDb[metric];
                        currentValues[metric] = data[0][dbColumn] || 0;
                        const valueEl = document.querySelector(`.counter-value[data-metric="${metric}"]`);
                        if (valueEl) valueEl.textContent = currentValues[metric];
                    });
                } else {
                    resetValues();
                }
                
                // ë©”ëª¨ ë¡œë“œ
                const memoKey = `memo_${selectedTeam}_${selectedName}_${today}`;
                const savedMemo = localStorage.getItem(memoKey) || '';
                document.getElementById('memoArea').value = savedMemo;
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:', error);
                resetValues();
            }
        }

        // ê°’ ì´ˆê¸°í™”
        function resetValues() {
            currentValues = {};
            visibleMetrics.forEach(metric => {
                currentValues[metric] = 0;
                const valueEl = document.querySelector(`.counter-value[data-metric="${metric}"]`);
                if (valueEl) valueEl.textContent = '0';
            });
            document.getElementById('memoArea').value = '';
        }

        // ì´ë¦„ ì…€ë ‰íŠ¸ ì—…ë°ì´íŠ¸
        function updateNameSelect() {
            const nameSelect = document.getElementById('nameSelect');
            nameSelect.innerHTML = '<option value="">ì„ íƒí•˜ì„¸ìš”</option>';
            
            if (selectedTeam && teams[selectedTeam]) {
                nameSelect.disabled = false;
                teams[selectedTeam].forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    nameSelect.appendChild(option);
                });
            } else {
                nameSelect.disabled = true;
            }
        }

        // íŒ€ ë³€ê²½ í•¸ë“¤ëŸ¬
        document.getElementById('teamSelect').addEventListener('change', (e) => {
            selectedTeam = e.target.value;
            selectedName = '';
            document.getElementById('nameSelect').value = '';
            
            if (selectedTeam) {
                localStorage.setItem('selectedTeam', selectedTeam);
            } else {
                localStorage.removeItem('selectedTeam');
            }
            localStorage.removeItem('selectedName');
            
            updateNameSelect();
            resetValues();
            updateSelectionStatus();
        });

        // ì´ë¦„ ë³€ê²½ í•¸ë“¤ëŸ¬
        document.getElementById('nameSelect').addEventListener('change', (e) => {
            selectedName = e.target.value;
            
            if (selectedName) {
                localStorage.setItem('selectedName', selectedName);
                loadTodayData();
            } else {
                localStorage.removeItem('selectedName');
                resetValues();
            }
            
            updateSelectionStatus();
        });

        // ë©”ëª¨ ë³€ê²½ í•¸ë“¤ëŸ¬
        document.getElementById('memoArea').addEventListener('input', (e) => {
            if (selectedTeam && selectedName) {
                const memoKey = `memo_${selectedTeam}_${selectedName}_${today}`;
                localStorage.setItem(memoKey, e.target.value);
            }
        });

        // ë©”ì¸ìœ¼ë¡œ ì´ë™
        function goToMain() {
            window.location.href = 'index.html';
        }

        // ì˜¤ë˜ëœ ë©”ëª¨ ì •ë¦¬
        function cleanOldMemos() {
            const keys = Object.keys(localStorage);
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            keys.forEach(key => {
                if (key.startsWith('memo_')) {
                    const parts = key.split('_');
                    const dateStr = parts[parts.length - 1];
                    if (dateStr) {
                        const memoDate = new Date(dateStr);
                        if (memoDate < thirtyDaysAgo) {
                            localStorage.removeItem(key);
                        }
                    }
                }
            });
        }

        // ì´ˆê¸°í™”
        async function init() {
            updateDateDisplay();
            cleanOldMemos();
            await loadSettings();
            
            // 30ì´ˆë§ˆë‹¤ ì„¤ì • ìƒˆë¡œê³ ì¹¨
            setInterval(loadSettings, 30000);
            
            // ìì • ì²´í¬
            setInterval(() => {
                const now = new Date();
                if (now.getHours() === 0 && now.getMinutes() === 0) {
                    resetValues();
                    alert('ğŸŒŸ ìƒˆë¡œìš´ ë‚ ì´ ì‹œì‘ë˜ì—ˆìŠµë‹ˆë‹¤! ì‹¤ì ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    location.reload();
                }
            }, 60000);
        }

        // ì‹œì‘
        init();
    </script>
