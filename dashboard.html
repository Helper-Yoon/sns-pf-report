<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 실시간 대시보드</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background: #1a1a1a;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1f3a5f, #2E7CD6);
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 13px;
            color: #B0B0B0;
        }

        .control-panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-primary { background: #4A9EFF; }
        .btn-success { background: #4CAF50; }
        .btn-warning { background: #FF9800; }
        .btn-danger { background: #E57373; }
        .btn-info { background: #00BCD4; }
        .btn-purple { background: #9C27B0; }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: #E0E0E0;
            font-size: 13px;
            padding: 3px;
        }

        .summary-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .metrics-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .metric-item {
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s;
        }

        .metric-item:hover {
            transform: scale(1.05);
        }

        .metric-name {
            font-size: 11px;
            color: #B0B0B0;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
        }

        /* 메트릭 색상 - 실적량에 따른 동적 색상 */
        .metric-level-0 { 
            background: #3a3a3a;
            color: #B0B0B0;
        }
        .metric-level-1 { 
            background: #2a3f5f;
            color: #87CEEB;
        }
        .metric-level-2 { 
            background: #3a5f3a;
            color: #98FB98;
        }
        .metric-level-3 { 
            background: #5f5f2a;
            color: #FFFFE0;
        }
        .metric-level-4 { 
            background: #5f3a2a;
            color: #FFA07A;
        }
        .metric-level-5 { 
            background: #5f2a2a;
            color: #FFB6C1;
        }

        .team-section {
            background: #2d2d2d;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .team-header {
            background: linear-gradient(135deg, #1f3a5f, #2a4a6f);
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th {
            background: #3a3a3a;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
        }

        .team-table td {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
            background: #2d2d2d;
        }

        .team-table tr:hover td {
            background: #3a3a3a;
        }

        .team-total {
            background: #FFD700 !important;
            color: #000 !important;
            font-weight: bold;
        }

        .bottom-summary {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .summary-label {
            width: 120px;
            font-weight: bold;
            font-size: 14px;
        }

        .summary-values {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .summary-item {
            font-size: 12px;
        }

        .achievement-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin: 0 3px;
        }

        .achievement-success {
            background: #C8E6C9;
            color: darkgreen;
        }

        .achievement-fail {
            background: #FFCDD2;
            color: darkred;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #B0B0B0;
        }

        .modal-close:hover {
            color: #E0E0E0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            background: #3a3a3a;
            color: #E0E0E0;
            border: 1px solid #404040;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #3a3a3a;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #4a4a4a;
        }

        .checkbox-item input {
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #404040;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auto-refresh-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(74, 158, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ADE80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .control-panel {
                padding: 15px;
            }

            .btn {
                font-size: 11px;
                padding: 6px 10px;
            }

            .metric-item {
                min-width: 100px;
                padding: 10px;
            }

            .team-table {
                font-size: 10px;
            }

            .team-table th,
            .team-table td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Supabase 클라이언트 초기화
        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // 항목 편집 모달 컴포넌트
        function MetricsEditModal({ show, onClose, allMetrics, visibleMetrics, metricToDb, onSave }) {
            const [activeTab, setActiveTab] = useState('display');
            const [localVisible, setLocalVisible] = useState([]);
            const [localMetrics, setLocalMetrics] = useState([]);
            const [localMapping, setLocalMapping] = useState({});
            const [newMetricName, setNewMetricName] = useState('');
            const [newMetricDb, setNewMetricDb] = useState('');

            // 모달이 열릴 때마다 데이터 초기화
            useEffect(() => {
                if (show) {
                    setLocalVisible([...visibleMetrics]);
                    setLocalMetrics([...allMetrics]);
                    setLocalMapping({...metricToDb});
                    console.log('Modal initialized with:', {
                        allMetrics: allMetrics,
                        visibleMetrics: visibleMetrics
                    });
                }
            }, [show, allMetrics, visibleMetrics, metricToDb]);

            if (!show) return null;

            const handleAddMetric = () => {
                if (!newMetricName || !newMetricDb) {
                    alert('모든 필드를 입력해주세요!');
                    return;
                }
                
                if (localMetrics.includes(newMetricName)) {
                    alert('이미 존재하는 항목명입니다!');
                    return;
                }

                if (!/^[a-z][a-z0-9_]*$/.test(newMetricDb)) {
                    alert('DB 컬럼명은 영문 소문자로 시작하고 영문, 숫자, 언더스코어만 사용 가능합니다!');
                    return;
                }

                setLocalMetrics([...localMetrics, newMetricName]);
                setLocalMapping({...localMapping, [newMetricName]: newMetricDb});
                setNewMetricName('');
                setNewMetricDb('');
            };

            const handleDeleteMetric = (metric) => {
                const defaultMetrics = ['유심갯수', 'SK 인터넷', '프리미엄', '에센스', 'IOT', '1G', 'SK매직', '가전제품', '제휴카드'];
                if (defaultMetrics.includes(metric)) {
                    alert('기본 항목은 삭제할 수 없습니다!');
                    return;
                }

                if (confirm(`'${metric}' 항목을 삭제하시겠습니까?`)) {
                    setLocalMetrics(localMetrics.filter(m => m !== metric));
                    setLocalVisible(localVisible.filter(m => m !== metric));
                    const newMapping = {...localMapping};
                    delete newMapping[metric];
                    setLocalMapping(newMapping);
                }
            };

            const handleSave = async () => {
                const metricsData = {
                    items: localMetrics.map(metric => ({
                        name: metric,
                        db_column: localMapping[metric],
                        is_default: true,
                        previous_columns: localMapping[metric + '_history'] || []
                    }))
                };

                await onSave(localMetrics, localVisible, localMapping, metricsData);
                onClose();
            };

            return (
                <div className="modal active">
                    <div className="modal-content" style={{ maxWidth: '700px' }}>
                        <span className="modal-close" onClick={onClose}>×</span>
                        <div className="modal-header">항목 관리</div>
                        
                        <div style={{ display: 'flex', gap: '20px', marginBottom: '20px' }}>
                            <button 
                                className={`btn ${activeTab === 'display' ? 'btn-primary' : ''}`}
                                onClick={() => setActiveTab('display')}
                                style={{ flex: 1 }}
                            >
                                표시 설정
                            </button>
                            <button 
                                className={`btn ${activeTab === 'manage' ? 'btn-primary' : ''}`}
                                onClick={() => setActiveTab('manage')}
                                style={{ flex: 1 }}
                            >
                                항목 추가/삭제
                            </button>
                        </div>

                        {activeTab === 'display' ? (
                            <div>
                                <p style={{ marginBottom: '15px' }}>대시보드에 표시할 항목을 선택하세요:</p>
                                <div className="checkbox-group">
                                    {localMetrics.map(metric => (
                                        <label key={metric} className="checkbox-item">
                                            <input 
                                                type="checkbox"
                                                checked={localVisible.includes(metric)}
                                                onChange={(e) => {
                                                    if (e.target.checked) {
                                                        setLocalVisible([...localVisible, metric]);
                                                    } else {
                                                        setLocalVisible(localVisible.filter(m => m !== metric));
                                                    }
                                                }}
                                            />
                                            {metric}
                                        </label>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div style={{ marginBottom: '20px' }}>
                                    <h4 style={{ marginBottom: '10px' }}>새 항목 추가</h4>
                                    <div style={{ display: 'flex', gap: '10px', marginBottom: '10px' }}>
                                        <input 
                                            type="text"
                                            placeholder="한글명 (예: 새항목)"
                                            value={newMetricName}
                                            onChange={(e) => setNewMetricName(e.target.value)}
                                            style={{ flex: 1, padding: '8px', background: '#3a3a3a', border: '1px solid #404040', borderRadius: '5px', color: '#E0E0E0' }}
                                        />
                                        <input 
                                            type="text"
                                            placeholder="DB컬럼명 (예: new_item)"
                                            value={newMetricDb}
                                            onChange={(e) => setNewMetricDb(e.target.value)}
                                            style={{ flex: 1, padding: '8px', background: '#3a3a3a', border: '1px solid #404040', borderRadius: '5px', color: '#E0E0E0' }}
                                        />
                                        <button className="btn btn-success" onClick={handleAddMetric}>추가</button>
                                    </div>
                                </div>

                                <div>
                                    <h4 style={{ marginBottom: '10px' }}>현재 항목 목록</h4>
                                    <div style={{ maxHeight: '300px', overflowY: 'auto', background: '#3a3a3a', borderRadius: '5px', padding: '10px' }}>
                                        {localMetrics.map(metric => (
                                            <div key={metric} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '8px', borderBottom: '1px solid #404040' }}>
                                                <span>{metric} → {localMapping[metric]}</span>
                                                <button 
                                                    className="btn btn-danger" 
                                                    onClick={() => handleDeleteMetric(metric)}
                                                    style={{ padding: '4px 10px', fontSize: '12px' }}
                                                >
                                                    삭제
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div style={{ marginTop: '20px', textAlign: 'center' }}>
                            <button className="btn btn-success" onClick={handleSave} style={{ marginRight: '10px' }}>
                                저장
                            </button>
                            <button className="btn" onClick={onClose} style={{ background: '#666' }}>
                                취소
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // 상담사 관리 모달 컴포넌트
        function TeamManagementModal({ show, onClose, teams, onSave }) {
            const [localTeams, setLocalTeams] = useState({});
            const [selectedTeam, setSelectedTeam] = useState('');
            const [editingMember, setEditingMember] = useState(null);
            const [newMemberName, setNewMemberName] = useState('');
            const [newMemberTenure, setNewMemberTenure] = useState('3개월미만');

            // 모달이 열릴 때마다 데이터 초기화
            useEffect(() => {
                if (show && teams && Object.keys(teams).length > 0) {
                    setLocalTeams(JSON.parse(JSON.stringify(teams)));
                    setSelectedTeam(Object.keys(teams)[0] || '');
                    console.log('Team modal initialized with:', teams);
                }
            }, [show, teams]);

            if (!show) return null;

            const handleAddMember = () => {
                if (!newMemberName) {
                    alert('이름을 입력해주세요!');
                    return;
                }

                const newTeams = {...localTeams};
                newTeams[selectedTeam].members.push({
                    name: newMemberName,
                    tenure: newMemberTenure
                });
                setLocalTeams(newTeams);
                setNewMemberName('');
                setNewMemberTenure('3개월미만');
            };

            const handleDeleteMember = (memberIndex) => {
                if (confirm('정말 삭제하시겠습니까?')) {
                    const newTeams = {...localTeams};
                    newTeams[selectedTeam].members.splice(memberIndex, 1);
                    setLocalTeams(newTeams);
                }
            };

            const handleEditMember = (memberIndex) => {
                const member = localTeams[selectedTeam].members[memberIndex];
                setEditingMember({ index: memberIndex, ...member });
            };

            const handleUpdateMember = () => {
                const newTeams = {...localTeams};
                newTeams[selectedTeam].members[editingMember.index] = {
                    name: editingMember.name,
                    tenure: editingMember.tenure
                };
                setLocalTeams(newTeams);
                setEditingMember(null);
            };

            const handleSave = async () => {
                await onSave(localTeams);
                onClose();
            };

            return (
                <div className="modal active">
                    <div className="modal-content" style={{ maxWidth: '800px' }}>
                        <span className="modal-close" onClick={onClose}>×</span>
                        <div className="modal-header">상담사 관리</div>
                        
                        <div style={{ display: 'flex', gap: '20px' }}>
                            <div style={{ width: '200px' }}>
                                <h4 style={{ marginBottom: '10px' }}>팀 선택</h4>
                                <select 
                                    value={selectedTeam} 
                                    onChange={(e) => setSelectedTeam(e.target.value)}
                                    style={{ width: '100%', padding: '8px', background: '#3a3a3a', border: '1px solid #404040', borderRadius: '5px', color: '#E0E0E0' }}
                                >
                                    {Object.keys(localTeams).map(team => (
                                        <option key={team} value={team}>{team}</option>
                                    ))}
                                </select>
                            </div>

                            <div style={{ flex: 1 }}>
                                <h4 style={{ marginBottom: '10px' }}>팀원 목록</h4>
                                
                                {/* 새 멤버 추가 */}
                                <div style={{ display: 'flex', gap: '10px', marginBottom: '15px' }}>
                                    <input 
                                        type="text"
                                        placeholder="이름"
                                        value={newMemberName}
                                        onChange={(e) => setNewMemberName(e.target.value)}
                                        style={{ flex: 1, padding: '8px', background: '#3a3a3a', border: '1px solid #404040', borderRadius: '5px', color: '#E0E0E0' }}
                                    />
                                    <select 
                                        value={newMemberTenure}
                                        onChange={(e) => setNewMemberTenure(e.target.value)}
                                        style={{ padding: '8px', background: '#3a3a3a', border: '1px solid #404040', borderRadius: '5px', color: '#E0E0E0' }}
                                    >
                                        <option value="3개월미만">3개월미만</option>
                                        <option value="3개월이상">3개월이상</option>
                                        <option value="6개월이상">6개월이상</option>
                                        <option value="9개월이상">9개월이상</option>
                                        <option value="1년이상">1년이상</option>
                                    </select>
                                    <button className="btn btn-success" onClick={handleAddMember}>추가</button>
                                </div>

                                {/* 멤버 리스트 */}
                                <div style={{ maxHeight: '400px', overflowY: 'auto', background: '#3a3a3a', borderRadius: '5px', padding: '10px' }}>
                                    {localTeams[selectedTeam]?.members.map((member, index) => (
                                        <div key={index} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '8px', borderBottom: '1px solid #404040' }}>
                                            {editingMember?.index === index ? (
                                                <>
                                                    <input 
                                                        type="text"
                                                        value={editingMember.name}
                                                        onChange={(e) => setEditingMember({...editingMember, name: e.target.value})}
                                                        style={{ flex: 1, marginRight: '10px', padding: '4px', background: '#2d2d2d', border: '1px solid #4A9EFF', borderRadius: '3px', color: '#E0E0E0' }}
                                                    />
                                                    <select 
                                                        value={editingMember.tenure}
                                                        onChange={(e) => setEditingMember({...editingMember, tenure: e.target.value})}
                                                        style={{ marginRight: '10px', padding: '4px', background: '#2d2d2d', border: '1px solid #4A9EFF', borderRadius: '3px', color: '#E0E0E0' }}
                                                    >

        function DashboardApp() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordInput, setPasswordInput] = useState('');
            const [teams, setTeams] = useState({});
            const [visibleMetrics, setVisibleMetrics] = useState([]);
            const [metricToDb, setMetricToDb] = useState({});
            const [allMetrics, setAllMetrics] = useState([]);
            const [dailyTargets, setDailyTargets] = useState({});
            const [performanceData, setPerformanceData] = useState({});
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [isLoading, setIsLoading] = useState(true);
            const [lastUpdate, setLastUpdate] = useState(new Date());
            const [autoRefresh, setAutoRefresh] = useState(true);
            const [showMetricsModal, setShowMetricsModal] = useState(false);
            const [showTargetModal, setShowTargetModal] = useState(false);
            const [showTeamModal, setShowTeamModal] = useState(false);
            const [showWeeklyModal, setShowWeeklyModal] = useState(false);
            const [weeklyData, setWeeklyData] = useState({});

            // 비밀번호 확인
            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (passwordInput === '3504') {
                    setIsAuthenticated(true);
                    localStorage.setItem('dashboardAuth', 'true');
                } else {
                    alert('비밀번호가 틀렸습니다.');
                    setPasswordInput('');
                }
            };

            // 로그아웃
            const handleLogout = () => {
                setIsAuthenticated(false);
                localStorage.removeItem('dashboardAuth');
                setPasswordInput('');
            };

            // 페이지 로드 시 인증 상태 확인
            useEffect(() => {
                const auth = localStorage.getItem('dashboardAuth');
                if (auth === 'true') {
                    setIsAuthenticated(true);
                }
            }, []);

            // 설정 로드
            const loadConfig = useCallback(async () => {
                try {
                    // 팀 정보
                    const { data: teamsData } = await supabase
                        .from('config')
                        .select('*')
                        .eq('type', 'teams')
                        .single();

                    if (teamsData) {
                        setTeams(teamsData.data);
                    }

                    // 메트릭 정보
                    const { data: metricsData } = await supabase
                        .from('config')
                        .select('*')
                        .eq('type', 'metrics')
                        .single();

                    if (metricsData) {
                        const mapping = {};
                        const metrics = [];
                        metricsData.data.items.forEach(item => {
                            mapping[item.name] = item.db_column;
                            metrics.push(item.name);
                        });
                        setMetricToDb(mapping);
                        setAllMetrics(metrics);
                    }

                    // 설정
                    const { data: settingsData } = await supabase
                        .from('config')
                        .select('*')
                        .eq('type', 'settings')
                        .single();

                    if (settingsData) {
                        setVisibleMetrics(settingsData.data.visible_metrics || []);
                        setDailyTargets(settingsData.data.daily_targets || {});
                    }
                } catch (error) {
                    console.error('설정 로드 오류:', error);
                }
            }, []);

            // 실적 데이터 로드
            const loadPerformanceData = useCallback(async () => {
                try {
                    const { data } = await supabase
                        .from('performance')
                        .select('*')
                        .eq('date', selectedDate);

                    const dataMap = {};
                    if (data) {
                        data.forEach(record => {
                            const key = `${record.team}_${record.name}`;
                            dataMap[key] = record;
                        });
                    }
                    setPerformanceData(dataMap);
                    setLastUpdate(new Date());
                } catch (error) {
                    console.error('데이터 로드 오류:', error);
                } finally {
                    setIsLoading(false);
                }
            }, [selectedDate]);

            // 주간 데이터 로드
            const loadWeeklyData = useCallback(async () => {
                try {
                    // 선택된 날짜의 주 계산 (월요일 ~ 금요일)
                    const currentDate = new Date(selectedDate);
                    const dayOfWeek = currentDate.getDay();
                    const diff = currentDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                    const monday = new Date(currentDate.setDate(diff));
                    
                    const weekDates = [];
                    for (let i = 0; i < 5; i++) {
                        const date = new Date(monday);
                        date.setDate(monday.getDate() + i);
                        weekDates.push(date.toISOString().split('T')[0]);
                    }
                    
                    // 주간 데이터 가져오기
                    const { data } = await supabase
                        .from('performance')
                        .select('*')
                        .in('date', weekDates);
                    
                    const weeklyMap = {};
                    if (data) {
                        data.forEach(record => {
                            if (!weeklyMap[record.date]) {
                                weeklyMap[record.date] = {};
                            }
                            const key = `${record.team}_${record.name}`;
                            weeklyMap[record.date][key] = record;
                        });
                    }
                    
                    setWeeklyData(weeklyMap);
                } catch (error) {
                    console.error('주간 데이터 로드 오류:', error);
                }
            }, [selectedDate]);

            // 메트릭 색상 레벨 계산
            const getMetricLevel = (value, metric) => {
                if (value === 0) return 'metric-level-0';
                
                if (metric === '제휴카드') {
                    // 제휴카드는 30개 기준
                    if (value < 30) return 'metric-level-1';
                    if (value < 90) return 'metric-level-2';
                    if (value < 150) return 'metric-level-3';
                    if (value < 210) return 'metric-level-4';
                    return 'metric-level-5';
                } else {
                    // 일반 항목은 10개 기준
                    if (value < 10) return 'metric-level-1';
                    if (value < 30) return 'metric-level-2';
                    if (value < 50) return 'metric-level-3';
                    if (value < 70) return 'metric-level-4';
                    return 'metric-level-5';
                }
            };

            // 전체 합계 계산
            const calculateTotals = () => {
                const totals = {};
                visibleMetrics.forEach(metric => {
                    totals[metric] = 0;
                });

                Object.values(performanceData).forEach(data => {
                    visibleMetrics.forEach(metric => {
                        const dbColumn = metricToDb[metric];
                        totals[metric] += data[dbColumn] || 0;
                    });
                });

                return totals;
            };

            // 팀별 합계 계산
            const calculateTeamTotals = (teamName) => {
                const totals = {};
                visibleMetrics.forEach(metric => {
                    totals[metric] = 0;
                });

                const teamInfo = teams[teamName];
                if (teamInfo) {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key];
                        if (data) {
                            visibleMetrics.forEach(metric => {
                                const dbColumn = metricToDb[metric];
                                totals[metric] += data[dbColumn] || 0;
                            });
                        }
                    });
                }

                return totals;
            };

            // 개선된 엑셀 내보내기 - 팀별 색상과 병합 적용
            const exportToExcel = () => {
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.aoa_to_sheet([]);
                
                // 팀별 색상 정의
                const teamColors = {
                    '1파트': 'FFE2F0D9',  // 연한 녹색
                    '2파트': 'FFDDEBF7',  // 연한 파란색
                    '3파트': 'FFFCE4D6',  // 연한 주황색
                    '4파트': 'FFFFF2CC',  // 연한 노란색

                };
                
                // 파트장 정보
                const teamLeaders = {
                    '1파트': '이종민',
                    '2파트': '윤도우리',
                    '3파트': '김진후',
                    '4파트': '이민주',
                    '5파트': '차정환'
                };
                
                // 제목 추가
                XLSX.utils.sheet_add_aoa(ws, [[`SNS센터 실적보고 - ${selectedDate}`]], {origin: 'A1'});
                
                // 헤더 추가
                const headers = ['소속', '이름', '근속기간', ...visibleMetrics];
                XLSX.utils.sheet_add_aoa(ws, [headers], {origin: 'A3'});
                
                // 헤더 스타일 적용
                for (let col = 0; col < headers.length; col++) {
                    const cellRef = XLSX.utils.encode_cell({r: 2, c: col});

                    ws[cellRef].s = {
                        fill: { fgColor: { rgb: "FFD9D9D9" } },
                        font: { bold: true, sz: 10, name: "맑은 고딕" },

                        border: {
                            top: { style: "thin", color: { rgb: "FF000000" } },
                            bottom: { style: "thin", color: { rgb: "FF000000" } },

                    teamInfo.members.forEach((member, idx) => {

                            const dbColumn = metricToDb[metric];
                            rowData.push(data[dbColumn] || 0);
                        });
                        
                        XLSX.utils.sheet_add_aoa(ws, [rowData], {origin: `A${rowNum + 1}`});
                        
                        // 셀 스타일 적용
                        for (let col = 0; col < 3; col++) {

                                    left: { style: "thin", color: { rgb: "FF000000" } },
                                    right: { style: "thin", color: { rgb: "FF000000" } }
                                }
                            };
                        }
                        
                        // 실적 데이터 셀 스타일
                        for (let col = 3; col < 3 + visibleMetrics.length; col++) {
                            const cellRef = XLSX.utils.encode_cell({r: rowNum, c: col});
                            if (!ws[cellRef]) ws[cellRef] = { v: 0 };
                            ws[cellRef].s = {
                                font: { sz: 10, name: "맑은 고딕" },
                                alignment: { horizontal: "center" },
                                border: {
                                    top: { style: "thin", color: { rgb: "FF000000" } },
                                    bottom: { style: "thin", color: { rgb: "FF000000" } },
                                    left: { style: "thin", color: { rgb: "FF000000" } },
                                    right: { style: "thin", color: { rgb: "FF000000" } }
                                }
                            };
                        }
                        
                        rowNum++;
                    });
                    
                    // 소속 셀 병합
                    if (teamInfo.members.length > 1) {
                        mergeRanges.push({
                            s: { r: startRow, c: 0 },
                            e: { r: rowNum - 1, c: 0 }
                        });
                    }
                    
                    // 팀 총합
                    const totalRow = [`${teamName} 총합`, '', '', ...visibleMetrics.map(metric => teamTotals[metric])];
                    XLSX.utils.sheet_add_aoa(ws, [totalRow], {origin: `A${rowNum + 1}`});
                    
                    // 팀 총합 병합
                    mergeRanges.push({
                        s: { r: rowNum, c: 0 },
                        e: { r: rowNum, c: 2 }

                    // 팀 총합 스타일
                    for (let col = 0; col < headers.length; col++) {

                        ws[cellRef].s = {
                            fill: { fgColor: { rgb: "FFFFF2CC" } },  // 노란색
                            font: { bold: true, sz: 10, name: "맑은 고딕" },
                            alignment: { horizontal: "center" },
                            border: {
                                top: { style: "thin", color: { rgb: "FF000000" } },
                                bottom: { style: "thin", color: { rgb: "FF000000" } },
                                left: { style: "thin", color: { rgb: "FF000000" } },
                                right: { style: "thin", color: { rgb: "FF000000" } }
                            }

                    }
                    
                    rowNum++;

                // 전체 총합
                const grandTotals = calculateTotals();

                            left: { style: "thin", color: { rgb: "FF000000" } },
                            right: { style: "thin", color: { rgb: "FF000000" } }

                rowNum++;
                
                // 일 목표

                mergeRanges.push({ s: { r: rowNum, c: 0 }, e: { r: rowNum, c: 2 } });

                    return diff > 0 ? `-${diff}` : `+${Math.abs(diff)}`;
                })];
                XLSX.utils.sheet_add_aoa(ws, [achievementRow], {origin: `A${rowNum + 1}`});
                mergeRanges.push({ s: { r: rowNum, c: 0 }, e: { r: rowNum, c: 2 } });

                    const cellRef = XLSX.utils.encode_cell({r: rowNum, c: col});

                    ws[cellRef].s = {
