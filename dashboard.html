                    const teamTotals = calculateTeamTotals(teamName);
                    
                    teamInfo.members.forEach((member, idx) => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key] || {};
                        x = xStart;
                        
                        // 소속 (첫 번째 멤버만)
                        if (idx === 0) {
                            const mergeHeight = teamInfo.members.length * rowHeight;
                            
                            // 배경
                            ctx.fillStyle = teamColor;
                            ctx.fillRect(x, y, colWidths[0], mergeHeight);
                            
                            // 테두리
                            ctx.strokeStyle = 'black';
                            ctx.strokeRect(x, y, colWidths[0], mergeHeight);
                            
                            // 텍스트
                            ctx.fillStyle = 'black';
                            ctx.font = 'bold 10px Malgun Gothic';
                            const teamText = teamName === '5파트' 
                                ? `의정부SNS센터` 
                                : `SNS센터`;
                            ctx.fillText(teamText, x + colWidths[0]/2, startY + mergeHeight/2 - 20);
                            ctx.fillText(teamName, x + colWidths[0]/2, startY + mergeHeight/2);
                            ctx.fillText(leader, x + colWidths[0]/2, startY + mergeHeight/2 + 20);
                            ctx.font = '10px Malgun Gothic';
                        } else {
                            // 병합된 셀의 세로 선만 그리기
                            ctx.strokeStyle = 'black';
                            ctx.beginPath();
                            ctx.moveTo(x + colWidths[0], y);
                            ctx.lineTo(x + colWidths[0], y + rowHeight);
                            ctx.stroke();
                        }
                        x += colWidths[0];
                        
                        // 이름
                        ctx.fillStyle = teamColor;
                        ctx.fillRect(x, y, colWidths[1], rowHeight);
                        ctx.strokeStyle = 'black';
                        ctx.strokeRect(x, y, colWidths[1], rowHeight);
                        ctx.fillStyle = 'black';
                        ctx.fillText(member.name, x + colWidths[1]/2, y + rowHeight/2);
                        x += colWidths[1];
                        
                        // 근속기간
                        ctx.fillStyle = teamColor;
                        ctx.fillRect(x, y, colWidths[2], rowHeight);
                        ctx.strokeStyle = 'black';
                        ctx.strokeRect(x, y, colWidths[2], rowHeight);
                        ctx.fillStyle = 'black';
                        ctx.fillText(member.tenure, x + colWidths[2]/2, y + rowHeight/2);
                        x += colWidths[2];
                        
                        // 실적 데이터
                        visibleMetrics.forEach((metric, i) => {
                            const dbColumn = metricToDb[metric];
                            const value = data[dbColumn] || 0;
                            
                            ctx.fillStyle = 'white';
                            ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                            ctx.strokeStyle = 'black';
                            ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
                            ctx.fillStyle = 'black';
                            ctx.fillText(value.toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
                            x += colWidths[3 + i];
                        });
                        
                        y += rowHeight;
                    });
                    
                    // 팀 총합
                    x = xStart;
                    
                    // 팀 총합 병합 셀
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                    ctx.fillStyle = 'black';
                    ctx.font = 'bold 10px Malgun Gothic';
                    ctx.fillText(`${teamName} 총합`, x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);
                    ctx.font = '10px Malgun Gothic';
                    x += colWidths[0] + colWidths[1] + colWidths[2];
                    
                    // 팀 총합 데이터
                    visibleMetrics.forEach((metric, i) => {
                        ctx.fillStyle = '#FFD700';
                        ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                        ctx.strokeStyle = 'black';
                        ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 10px Malgun Gothic';
                        ctx.fillText(teamTotals[metric].toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
                        x += colWidths[3 + i];
                    });
                    ctx.font = '10px Malgun Gothic';
                    
                    y += rowHeight + 8;
                });
                
                // 전체 총합
                const grandTotals = calculateTotals();
                x = xStart;
                
                // 센터 총합
                ctx.fillStyle = '#FFCCCC';
                ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                ctx.fillStyle = 'black';
                ctx.font = 'bold 10px Malgun Gothic';
                ctx.fillText('센터 총합', x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);
                x += colWidths[0] + colWidths[1] + colWidths[2];
                
                visibleMetrics.forEach((metric, i) => {
                    ctx.fillStyle = '#FFCCCC';
                    ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.fillStyle = 'black';
                    ctx.fillText(grandTotals[metric].toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
                    x += colWidths[3 + i];
                });
                ctx.font = '10px Malgun Gothic';
                y += rowHeight + 2;
                
                // 일 목표
                x = xStart;
                ctx.fillStyle = '#FFCCCC';
                ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                ctx.fillStyle = 'black';
                ctx.fillText('일 목표', x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);
                x += colWidths[0] + colWidths[1] + colWidths[2];
                
                visibleMetrics.forEach((metric, i) => {
                    ctx.fillStyle = '#FFCCCC';
                    ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.fillStyle = 'black';
                    ctx.fillText((dailyTargets[metric] || 100).toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
                    x += colWidths[3 + i];
                });
                y += rowHeight + 2;
                
                // 달성
                x = xStart;
                ctx.fillStyle = '#FFCCCC';
                ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                ctx.fillStyle = 'black';
                ctx.fillText('달성', x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);
                x += colWidths[0] + colWidths[1] + colWidths[2];
                
                visibleMetrics.forEach((metric, i) => {
                    const diff = (dailyTargets[metric] || 100) - grandTotals[metric];
                    const status = diff > 0 ? `-${diff}` : `+${Math.abs(diff)}`;
                    
                    ctx.fillStyle = '#FFCCCC';
                    ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.fillStyle = 'black';
                    ctx.fillText(status, x + colWidths[3 + i]/2, y + rowHeight/2);
                    x += colWidths[3 + i];
                });
                
                // 다운로드
                const link = document.createElement('a');
                link.download = `SNS센터_실적_${selectedDate.replace(/-/g, '')}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.95);
                link.click();
            };

            // 설정 저장
            const saveSettings = async () => {
                try {
                    const settingsData = {
                        visible_metrics: visibleMetrics,
                        daily_targets: dailyTargets
                    };

                    await supabase
                        .from('config')
                        .update({ data: settingsData })
                        .eq('type', 'settings');

                    alert('설정이 저장되었습니다.');
                } catch (error) {
                    console.error('설정 저장 오류:', error);
                    alert('설정 저장 중 오류가 발생했습니다.');
                }
            };

            // useEffect
            useEffect(() => {
                if (isAuthenticated) {
                    loadConfig();
                }
            }, [loadConfig, isAuthenticated]);

            useEffect(() => {
                if (isAuthenticated) {
                    loadPerformanceData();
                    
                    if (autoRefresh) {
                        const interval = setInterval(loadPerformanceData, 60000); // 1분마다
                        return () => clearInterval(interval);
                    }
                }
            }, [loadPerformanceData, autoRefresh, isAuthenticated]);

            // 주간 현황 모달이 열릴 때 데이터 로드
            useEffect(() => {
                if (showWeeklyModal && isAuthenticated) {
                    loadWeeklyData();
                }
            }, [showWeeklyModal, loadWeeklyData, isAuthenticated]);

            // 비밀번호 화면
            if (!isAuthenticated) {
                return (
                    <div className="dashboard-container">
                        <div style={{
                            display: 'flex',
                            justifyContent: 'center',
                            alignItems: 'center',
                            minHeight: '100vh'
                        }}>
                            <div style={{
                                background: '#2d2d2d',
                                padding: '40px',
                                borderRadius: '10px',
                                boxShadow: '0 4px 6px rgba(0,0,0,0.3)',
                                textAlign: 'center',
                                maxWidth: '400px',
                                width: '90%'
                            }}>
                                <h2 style={{ marginBottom: '30px', color: '#E0E0E0' }}>
                                    🔒 관리자 대시보드
                                </h2>
                                <form onSubmit={handlePasswordSubmit}>
                                    <input
                                        type="password"
                                        placeholder="비밀번호를 입력하세요"
                                        value={passwordInput}
                                        onChange={(e) => setPasswordInput(e.target.value)}
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            fontSize: '16px',
                                            background: '#3a3a3a',
                                            border: '1px solid #404040',
                                            borderRadius: '5px',
                                            color: '#E0E0E0',
                                            marginBottom: '20px'
                                        }}
                                        autoFocus
                                    />
                                    <button
                                        type="submit"
                                        className="btn btn-primary"
                                        style={{
                                            width: '100%',
                                            padding: '12px',
                                            fontSize: '16px'
                                        }}
                                    >
                                        로그인
                                    </button>
                                </form>
                                <p style={{
                                    marginTop: '20px',
                                    fontSize: '12px',
                                    color: '#B0B0B0'
                                }}>
                                    SNS센터 관리자만 접근 가능합니다
                                </p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (isLoading) {
                return (
                    <div className="dashboard-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>데이터를 불러오는 중...</p>
                        </div>
                    </div>
                );
            }

            const grandTotals = calculateTotals();

            return (
                <div className="dashboard-container">
                    <div className="header">
                        <h1>SNS센터 실시간 대시보드</h1>
                        <div className="header-info">
                            <span>조회 날짜: {selectedDate}</span>
                            <span>🟢 서버 연결됨</span>
                            <span>마지막 업데이트: {lastUpdate.toLocaleTimeString('ko-KR')}</span>
                            {autoRefresh && (
                                <div className="auto-refresh-indicator">
                                    <span className="pulse"></span>
                                    자동 새로고침
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="control-panel">
                        <button className="btn btn-primary" onClick={loadPerformanceData}>
                            🔄 새로고침
                        </button>
                        <button className="btn btn-info" onClick={() => setShowMetricsModal(true)}>
                            ⚙️ 항목편집
                        </button>
                        <button className="btn btn-warning" onClick={() => setShowTargetModal(true)}>
                            🎯 목표설정
                        </button>
                        <button className="btn btn-purple" onClick={() => setShowTeamModal(true)}>
                            👥 상담사
                        </button>
                        <button className="btn" onClick={() => setShowWeeklyModal(true)} style={{ background: '#8B4513' }}>
                            📅 주간현황
                        </button>
                        <button className="btn btn-success" onClick={exportToJPG}>
                            📷 JPG
                        </button>
                        <button className="btn btn-info" onClick={exportToExcel}>
                            📊 엑셀
                        </button>
                        
                        <div className="date-selector">
                            <label>날짜:</label>
                            <input 
                                type="date" 
                                value={selectedDate}
                                onChange={(e) => setSelectedDate(e.target.value)}
                            />
                        </div>

                        <label style={{ display: 'flex', alignItems: 'center', gap: '5px' }}>
                            <input 
                                type="checkbox" 
                                checked={autoRefresh}
                                onChange={(e) => setAutoRefresh(e.target.checked)}
                            />
                            자동새로고침
                        </label>

                        <button 
                            className="btn btn-danger" 
                            onClick={handleLogout}
                            style={{ marginLeft: 'auto' }}
                        >
                            🚪 로그아웃
                        </button>
                    </div>

                    <div id="dashboard-content">
                        {/* 전체 실적 요약 */}
                        <div className="summary-section">
                            <div className="summary-title">📊 전체 실적 요약</div>
                            <div className="metrics-row">
                                {visibleMetrics.map(metric => (
                                    <div 
                                        key={metric} 
                                        className={`metric-item ${getMetricLevel(grandTotals[metric], metric)}`}
                                    >
                                        <div className="metric-name">{metric}</div>
                                        <div className="metric-value">{grandTotals[metric]}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* 팀별 실적 및 팀별 요약 추가 */}
                        {Object.entries(teams).map(([teamName, teamInfo]) => {
                            const teamTotals = calculateTeamTotals(teamName);
                            
                            return (
                                <div key={teamName}>
                                    {/* 팀별 실적 요약 - 새로 추가 */}
                                    <div className="summary-section">
                                        <div className="summary-title">📈 {teamName} 실적 요약</div>
                                        <div className="metrics-row">
                                            {visibleMetrics.map(metric => (
                                                <div 
                                                    key={metric} 
                                                    className={`metric-item ${getMetricLevel(teamTotals[metric], metric)}`}
                                                >
                                                    <div className="metric-name">{metric}</div>
                                                    <div className="metric-value">{teamTotals[metric]}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 팀별 상세 테이블 */}
                                    <div className="team-section">
                                        <div className="team-header">
                                            SNS센터 {teamName}
                                        </div>
                                        <table className="team-table">
                                            <thead>
                                                <tr>
                                                    <th>이름</th>
                                                    <th>근속기간</th>
                                                    {visibleMetrics.map(metric => (
                                                        <th key={metric}>{metric}</th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {teamInfo.members.map(member => {
                                                    const key = `${teamName}_${member.name}`;
                                                    const data = performanceData[key] || {};
                                                    
                                                    return (
                                                        <tr key={member.name}>
                                                            <td>{member.name}</td>
                                                            <td>{member.tenure}</td>
                                                            {visibleMetrics.map(metric => {
                                                                const dbColumn = metricToDb[metric];
                                                                return (
                                                                    <td key={metric}>
                                                                        {data[dbColumn] || 0}
                                                                    </td>
                                                                );
                                                            })}
                                                        </tr>
                                                    );
                                                })}
                                                <tr className="team-total">
                                                    <td colSpan="2">{teamName} 총합</td>
                                                    {visibleMetrics.map(metric => (
                                                        <td key={metric}>{teamTotals[metric]}</td>
                                                    ))}
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            );
                        })}

                        {/* 하단 요약 */}
                        <div className="bottom-summary">
                            <div className="summary-row" style={{ background: '#1f3a5f' }}>
                                <div className="summary-label">센터 총합</div>
                                <div className="summary-values">
                                    {visibleMetrics.map(metric => (
                                        <span key={metric} className="summary-item">
                                            {metric}: {grandTotals[metric]}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div className="summary-row" style={{ background: '#3a3a3a' }}>
                                <div className="summary-label">일 목표</div>
                                <div className="summary-values">
                                    {visibleMetrics.map(metric => (
                                        <span key={metric} className="summary-item">
                                            {metric}: {dailyTargets[metric] || 100}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div className="summary-row" style={{ background: '#2d2d2d' }}>
                                <div className="summary-label">달성현황</div>
                                <div className="summary-values">
                                    {visibleMetrics.map(metric => {
                                        const target = dailyTargets[metric] || 100;
                                        const actual = grandTotals[metric];
                                        const diff = target - actual;
                                        
                                        return (
                                            <span 
                                                key={metric} 
                                                className={`achievement-status ${diff <= 0 ? 'achievement-success' : 'achievement-fail'}`}
                                            >
                                                {metric}: {diff <= 0 ? `+${Math.abs(diff)}` : `-${diff}`}
                                            </span>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 항목 편집 모달 */}
                    <MetricsEditModal 
                        show={showMetricsModal}
                        onClose={() => setShowMetricsModal(false)}
                        allMetrics={allMetrics}
                        visibleMetrics={visibleMetrics}
                        metricToDb={metricToDb}
                        onSave={async (newMetrics, newVisible, newMapping, metricsData) => {
                            try {
                                // 메트릭 정보 저장
                                await supabase
                                    .from('config')
                                    .update({ data: metricsData })
                                    .eq('type', 'metrics');

                                // 설정 저장
                                const settingsData = {
                                    visible_metrics: newVisible,
                                    daily_targets: dailyTargets
                                };
                                
                                await supabase
                                    .from('config')
                                    .update({ data: settingsData })
                                    .eq('type', 'settings');

                                setAllMetrics(newMetrics);
                                setVisibleMetrics(newVisible);
                                setMetricToDb(newMapping);
                                
                                alert('항목 설정이 저장되었습니다.');
                                loadPerformanceData();
                            } catch (error) {
                                console.error('저장 오류:', error);
                                alert('저장 중 오류가 발생했습니다.');
                            }
                        }}
                    />

                    {/* 상담사 관리 모달 */}
                    <TeamManagementModal 
                        show={showTeamModal}
                        onClose={() => setShowTeamModal(false)}
                        teams={teams}
                        onSave={async (updatedTeams) => {
                            try {
                                await supabase
                                    .from('config')
                                    .update({ data: updatedTeams })
                                    .eq('type', 'teams');
                                
                                setTeams(updatedTeams);
                                alert('상담사 정보가 저장되었습니다.');
                                loadPerformanceData();
                            } catch (error) {
                                console.error('저장 오류:', error);
                                alert('저장 중 오류가 발생했습니다.');
                            }
                        }}
                    />

                    {/* 목표 설정 모달 */}
                    <div className={`modal ${showTargetModal ? 'active' : ''}`}>
                        <div className="modal-content">
                            <span className="modal-close" onClick={() => setShowTargetModal(false)}>×</span>
                            <div className="modal-header">일일 목표 설정</div>
                            {visibleMetrics.map(metric => (
                                <div key={metric} className="form-group">
                                    <label>{metric}</label>
                                    <input 
                                        type="number"
                                        value={dailyTargets[metric] || 100}
                                        onChange={(e) => {
                                            setDailyTargets({
                                                ...dailyTargets,
                                                [metric]: parseInt(e.target.value) || 0
                                            });
                                        }}
                                    />
                                </div>
                            ))}
                            <div style={{ marginTop: '20px', textAlign: 'center' }}>
                                <button 
                                    className="btn btn-success" 
                                    onClick={() => {
                                        saveSettings();
                                        setShowTargetModal(false);
                                    }}
                                >
                                    저장
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* 주간 현황 모달 */}
                    <div className={`modal ${showWeeklyModal ? 'active' : ''}`}>
                        <div className="modal-content" style={{ maxWidth: '900px' }}>
                            <span className="modal-close" onClick={() => setShowWeeklyModal(false)}>×</span>
                            <div className="modal-header">📅 주간 목표 달성 현황</div>
                            
                            <button 
                                className="btn btn-primary" 
                                onClick={loadWeeklyData}
                                style={{ marginBottom: '15px' }}
                            >
                                데이터 새로고침
                            </button>
                            
                            {(() => {
                                // 주간 날짜 계산
                                const currentDate = new Date(selectedDate);
                                const dayOfWeek = currentDate.getDay();
                                const diff = currentDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                                const monday = new Date(currentDate.setDate(diff));
                                
                                const weekDates = [];
                                const weekDays = ['월', '화', '수', '목', '금'];
                                for (let i = 0; i < 5; i++) {
                                    const date = new Date(monday);
                                    date.setDate(monday.getDate() + i);
                                    weekDates.push(date.toISOString().split('T')[0]);
                                }
                                
                                return (
                                    <div>
                                        <p style={{ marginBottom: '15px', color: '#B0B0B0', fontSize: '13px' }}>
                                            {weekDates[0]} ~ {weekDates[4]} 주간 실적
                                        </p>
                                        
                                        <div style={{ overflowX: 'auto' }}>
                                            <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                                                <thead>
                                                    <tr>
                                                        <th style={{ padding: '10px', background: '#3a3a3a', border: '1px solid #404040', color: '#E0E0E0' }}>
                                                            구분
                                                        </th>
                                                        {weekDays.map((day, i) => (
                                                            <th key={day} style={{ padding: '10px', background: '#3a3a3a', border: '1px solid #404040', color: '#E0E0E0', minWidth: '100px' }}>
                                                                {day}요일<br/>
                                                                <span style={{ fontSize: '11px', color: '#B0B0B0' }}>
                                                                    {weekDates[i]}
                                                                </span>
                                                            </th>
                                                        ))}
                                                        <th style={{ padding: '10px', background: '#4A9EFF', border: '1px solid #404040', color: 'white' }}>
                                                            주간 합계
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {visibleMetrics.map(metric => {
                                                        const dbColumn = metricToDb[metric];
                                                        let weekTotal = 0;
                                                        const dayValues = weekDates.map(date => {
                                                            const dayData = weeklyData[date] || {};
                                                            let dayTotal = 0;
                                                            Object.values(dayData).forEach(record => {
                                                                dayTotal += record[dbColumn] || 0;
                                                            });
                                                            weekTotal += dayTotal;
                                                            return dayTotal;
                                                        });
                                                        
                                                        const weeklyTarget = (dailyTargets[metric] || 100) * 5;
                                                        const achievement = ((weekTotal / weeklyTarget) * 100).toFixed(1);
                                                        
                                                        return (
                                                            <tr key={metric}>
                                                                <td style={{ padding: '8px', background: '#2d2d2d', border: '1px solid #404040', color: '#E0E0E0', fontWeight: 'bold' }}>
                                                                    {metric}
                                                                </td>
                                                                {dayValues.map((value, i) => {
                                                                    const dayTarget = dailyTargets[metric] || 100;
                                                                    const isAchieved = value >= dayTarget;
                                                                    return (
                                                                        <td key={i} style={{ 
                                                                            padding: '8px', 
                                                                            background: isAchieved ? '#4CAF5030' : '#E5737330',
                                                                            border: '1px solid #404040', 
                                                                            color: '#E0E0E0', 
                                                                            textAlign: 'center' 
                                                                        }}>
                                                                            {value}
                                                                            <br/>
                                                                            <span style={{ 
                                                                                fontSize: '11px', 
                                                                                color: isAchieved ? '#4CAF50' : '#E57373' 
                                                                            }}>
                                                                                (목표: {dayTarget})
                                                                            </span>
                                                                        </td>
                                                                    );
                                                                })}
                                                                <td style={{ 
                                                                    padding: '8px', 
                                                                    background: weekTotal >= weeklyTarget ? '#4CAF50' : '#E57373',
                                                                    border: '1px solid #404040', 
                                                                    color: 'white', 
                                                                    textAlign: 'center',
                                                                    fontWeight: 'bold'
                                                                }}>
                                                                    {weekTotal}
                                                                    <br/>
                                                                    <span style={{ fontSize: '11px' }}>
                                                                        ({achievement}%)
                                                                    </span>
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                </tbody>
                                            </table>
                                        </div>
                                        
                                        <div style={{ marginTop: '20px', padding: '15px', background: '#3a3a3a', borderRadius: '5px' }}>
                                            <h4 style={{ marginBottom: '10px', color: '#4A9EFF' }}>💡 항목명 변경 안내</h4>
                                            <p style={{ fontSize: '13px', color: '#B0B0B0', lineHeight: '1.6' }}>
                                                항목명이 변경되어도 과거 데이터는 정상적으로 표시됩니다.<br/>
                                                예시: "SK 인터넷" → "SK 유심"으로 변경해도, DB 컬럼명(sk_유심)이 동일하면 모든 데이터가 연속성 있게 유지됩니다.<br/>
                                                <span style={{ color: '#FF9800' }}>※ 단, DB 컬럼명이 다른 완전히 새로운 항목을 추가하는 경우에는 과거 데이터와 별개로 관리됩니다.</span>
                                            </p>
                                        </div>
                                    </div>
                                );
                            })()}
                        </div>
                    </div>
                </div>
            );
        }

        // 앱 렌더링
        ReactDOM.render(<DashboardApp />, document.getElementById('root'));
    </script>
</body>
</html>
