<head>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', 'ÎßëÏùÄ Í≥†Îîï', sans-serif;
            background: #1a1a1a;
            color: #E0E0E0;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #1f3a5f, #2E7CD6);
            padding: 25px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 13px;
            color: #B0B0B0;
        }

        .control-panel {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn-primary { background: #4A9EFF; }
        .btn-success { background: #4CAF50; }
        .btn-warning { background: #FF9800; }
        .btn-danger { background: #E57373; }
        .btn-info { background: #00BCD4; }
        .btn-purple { background: #9C27B0; }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: #E0E0E0;
            font-size: 13px;
            padding: 3px;
        }

        .summary-section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .metrics-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .metric-item {
            padding: 15px;
            border-radius: 8px;
            min-width: 120px;
            text-align: center;
            transition: transform 0.3s;
        }

        .metric-item:hover {
            transform: scale(1.05);
        }

        .metric-name {
            font-size: 11px;
            color: #B0B0B0;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
        }

        /* Î©îÌä∏Î¶≠ ÏÉâÏÉÅ - Ïã§Ï†ÅÎüâÏóê Îî∞Î•∏ ÎèôÏ†Å ÏÉâÏÉÅ */
        .metric-level-0 { 
            background: #3a3a3a;
            color: #B0B0B0;
        }
        .metric-level-1 { 
            background: #2a3f5f;
            color: #87CEEB;
        }
        .metric-level-2 { 
            background: #3a5f3a;
            color: #98FB98;
        }
        .metric-level-3 { 
            background: #5f5f2a;
            color: #FFFFE0;
        }
        .metric-level-4 { 
            background: #5f3a2a;
            color: #FFA07A;
        }
        .metric-level-5 { 
            background: #5f2a2a;
            color: #FFB6C1;
        }

        .team-section {
            background: #2d2d2d;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .team-header {
            background: linear-gradient(135deg, #1f3a5f, #2a4a6f);
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th {
            background: #3a3a3a;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
        }

        .team-table td {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            border: 1px solid #404040;
            background: #2d2d2d;
        }

        .team-table tr:hover td {
            background: #3a3a3a;
        }

        .team-total {
            background: #FFD700 !important;
            color: #000 !important;
            font-weight: bold;
        }

        .bottom-summary {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .summary-label {
            width: 120px;
            font-weight: bold;
            font-size: 14px;
        }

        .summary-values {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .summary-item {
            font-size: 12px;
        }

        .achievement-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin: 0 3px;
        }

        .achievement-success {
            background: #C8E6C9;
            color: darkgreen;
        }

        .achievement-fail {
            background: #FFCDD2;
            color: darkred;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-close {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #B0B0B0;
        }

        .modal-close:hover {
            color: #E0E0E0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            background: #3a3a3a;
            color: #E0E0E0;
            border: 1px solid #404040;
            border-radius: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: #3a3a3a;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkbox-item:hover {
            background: #4a4a4a;
        }

        .checkbox-item input {
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #404040;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auto-refresh-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: rgba(74, 158, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
        }

        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ADE80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
            }

            .control-panel {
                padding: 15px;
            }

            .btn {
                font-size: 11px;
                padding: 6px 10px;
            }

            .metric-item {
                min-width: 100px;
                padding: 10px;
            }

            .team-table {
                font-size: 10px;
            }

            .team-table th,
            .team-table td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // Supabase ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ï¥àÍ∏∞Ìôî
        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Ìï≠Î™© Ìé∏Ïßë Î™®Îã¨ Ïª¥Ìè¨ÎÑåÌä∏
        function MetricsEditModal({ show, onClose, allMetrics, visibleMetrics, metricToDb, onSave }) {
            const [activeTab, setActiveTab] = useState('display');
            const [localVisible, setLocalVisible] = useState([]);
            const [localMetrics, setLocalMetrics] = useState([]);
            const [localMapping, setLocalMapping] = useState({});
            const [newMetricName, setNewMetricName] = useState('');
            const [newMetricDb, setNewMetricDb] = useState('');

            // Î™®Îã¨Ïù¥ Ïó¥Î¶¥ ÎïåÎßàÎã§ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
            useEffect(() => {
                if (show) {
                    setLocalVisible([...visibleMetrics]);
                    setLocalMetrics([...allMetrics]);
                    setLocalMapping({...metricToDb});
                    console.log('Modal initialized with:', {
                        allMetrics: allMetrics,
                        visibleMetrics: visibleMetrics
                    });
                }
            }, [show, allMetrics, visibleMetrics, metricToDb]);

            if (!show) return null;

            const handleAddMetric = () => {
                if (!newMetricName || !newMetricDb) {
                    alert('Î™®Îì† ÌïÑÎìúÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                    return;
                }
                
                if (localMetrics.includes(newMetricName)) {
                    alert('Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî Ìï≠Î™©Î™ÖÏûÖÎãàÎã§!');
                    return;
                }

                if (!/^[a-z][a-z0-9_]*$/.test(newMetricDb)) {
                    alert('DB Ïª¨ÎüºÎ™ÖÏùÄ ÏòÅÎ¨∏ ÏÜåÎ¨∏ÏûêÎ°ú ÏãúÏûëÌïòÍ≥† ÏòÅÎ¨∏, Ïà´Ïûê, Ïñ∏ÎçîÏä§ÏΩîÏñ¥Îßå ÏÇ¨Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§!');
                    return;
                }

                setLocalMetrics([...localMetrics, newMetricName]);
                setLocalMapping({...localMapping, [newMetricName]: newMetricDb});
                setNewMetricName('');
                setNewMetricDb('');
            };

            const handleDeleteMetric = (metric) => {
                const defaultMetrics = ['Ïú†Ïã¨Í∞ØÏàò', 'SK Ïù∏ÌÑ∞ÎÑ∑', 'ÌîÑÎ¶¨ÎØ∏ÏóÑ', 'ÏóêÏÑºÏä§', 'IOT', '1G', 'SKÎß§ÏßÅ', 'Í∞ÄÏ†ÑÏ†úÌíà', 'Ï†úÌú¥Ïπ¥Îìú'];
                if (defaultMetrics.includes(metric)) {
                    alert('Í∏∞Î≥∏ Ìï≠Î™©ÏùÄ ÏÇ≠Ï†úÌï† Ïàò ÏóÜÏäµÎãàÎã§!');
                    return;
                }

                if (confirm(`'${metric}' Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                    setLocalMetrics(localMetrics.filter(m => m !== metric));
                    setLocalVisible(localVisible.filter(m => m !== metric));
                    const newMapping = {...localMapping};
                    delete newMapping[metric];
                    setLocalMapping(newMapping);
                }
            };

            const handleSave = async () => {
                const metricsData = {
                    items: localMetrics.map(metric => ({
                        name: metric,
                        db_column: localMapping[metric],
                        is_default: true,
                        previous_columns: localMapping[metric + '_history'] || []
                    }))
                };

                await onSave(localMetrics, localVisible, localMapping, metricsData);
                onClose();
            };

            return (
                <div className="modal active">
                    <div className="modal-content" style={{ maxWidth: '700px' }}>
                        <span className="modal-close" onClick={onClose}>√ó</span>
                        <div className="modal-header">Ìï≠Î™© Í¥ÄÎ¶¨</div>
                        
                        <div style={{ display: 'flex', gap: '20px', marginBottom: '20px' }}>
                            <button 
                                className={`btn ${activeTab === 'display' ? 'btn-primary' : ''}`}
                                onClick={() => setActiveTab('display')}
                                style={{ flex: 1 }}
                            >
                                ÌëúÏãú ÏÑ§Ï†ï
                            </button>
                            <button 
                                className={`btn ${activeTab === 'manage' ? 'btn-primary' : ''}`}
                                onClick={() => setActiveTab('manage')}
                                style={{ flex: 1 }}
                            >
                                Ìï≠Î™© Ï∂îÍ∞Ä/ÏÇ≠Ï†ú
                            </button>
                        </div>

                        {activeTab === 'display' ? (
                            <div>
                                <p style={{ marginBottom: '15px' }}>ÎåÄÏãúÎ≥¥ÎìúÏóê ÌëúÏãúÌï† Ìï≠Î™©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî:</p>
                                <div className="checkbox-group">
                                    {localMetrics.map(metric => (
                                        <label key={metric} className="checkbox-item">
                                            <input 
                                                type="checkbox"
                                                checked={localVisible.includes(metric)}
                                                onChange={(e) => {
                                                    if (e.target.checked) {
                                                        setLocalVisible([...localVisible, metric]);
                                                    } else {
                                                        setLocalVisible(localVisible.filter(m => m !== metric));
                                                    }
                                                }}
                                            />
                                            {metric}
                                        </label>
                                    ))}
                                </div>
                            </div>
                        ) : (
                            <div>
                                <div style={{ marginBottom: '20px' }}>
                                    <h4 style={{ marginBottom: '10px' }}>ÏÉà Ìï≠Î™© Ï∂îÍ∞Ä</h4>
                                    <div style={{ display: 'flex', gap: '10px', marginBottom: '10px' }}>
                                        <input 
                                            type="text"
                                            placeholder="ÌïúÍ∏ÄÎ™Ö (Ïòà: ÏÉàÌï≠Î™©)"
                                            value={newMetricName}
                                            onChange={(e) => setNewMetricName(e.target.value)}
                                            style={{ flex: 1, padding: '8px', background: '#3a3a3a', border: '1px solid #404040', borderRadius: '5px', color: '#E0E0E0' }}
                                        />
                                        <input 
                                            type="text"
                                            placeholder="DBÏª¨ÎüºÎ™Ö (Ïòà: new_item)"
                                            value={newMetricDb}
                                            onChange={(e) => setNewMetricDb(e.target.value)}
                                            style={{ flex: 1, padding: '8px', background: '#3a3a3a', border: '1px solid #404040', borderRadius: '5px', color: '#E0E0E0' }}
                                        />
                                        <button className="btn btn-success" onClick={handleAddMetric}>Ï∂îÍ∞Ä</button>
                                    </div>
                                </div>

                                <div>
                                    <h4 style={{ marginBottom: '10px' }}>ÌòÑÏû¨ Ìï≠Î™© Î™©Î°ù</h4>
                                    <div style={{ maxHeight: '300px', overflowY: 'auto', background: '#3a3a3a', borderRadius: '5px', padding: '10px' }}>
                                        {localMetrics.map(metric => (
                                            <div key={metric} style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', padding: '8px', borderBottom: '1px solid #404040' }}>
                                                <span>{metric} ‚Üí {localMapping[metric]}</span>
                                                <button 
                                                    className="btn btn-danger" 
                                                    onClick={() => handleDeleteMetric(metric)}
                                                    style={{ padding: '4px 10px', fontSize: '12px' }}
                                                >
                                                    ÏÇ≠Ï†ú
                                                </button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        <div style={{ marginTop: '20px', textAlign: 'center' }}>
                            <button className="btn btn-success" onClick={handleSave} style={{ marginRight: '10px' }}>
                                Ï†ÄÏû•
                            </button>
                            <button className="btn" onClick={onClose} style={{ background: '#666' }}>
                                Ï∑®ÏÜå
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // ÏÉÅÎã¥ÏÇ¨ Í¥ÄÎ¶¨ Î™®Îã¨ Ïª¥Ìè¨ÎÑåÌä∏
        function TeamManagementModal({ show, onClose, teams, onSave }) {
            const [localTeams, setLocalTeams] = useState({});
            const [selectedTeam, setSelectedTeam] = useState('');
            const [editingMember, setEditingMember] = useState(null);
            const [newMemberName, setNewMemberName] = useState('');
            const [newMemberTenure, setNewMemberTenure] = useState('3Í∞úÏõîÎØ∏Îßå');
            const [offMembers, setOffMembers] = useState({}); // Ìú¥Î¨¥ ÏÉÅÌÉú Í¥ÄÎ¶¨

            // Î™®Îã¨Ïù¥ Ïó¥Î¶¥ ÎïåÎßàÎã§ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
            useEffect(() => {
                if (show && teams && Object.keys(teams).length > 0) {
                    setLocalTeams(JSON.parse(JSON.stringify(teams)));
                    setSelectedTeam(Object.keys(teams)[0] || '');
                    // Ìú¥Î¨¥ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
                    const offStatus = {};
                    Object.entries(teams).forEach(([teamName, teamInfo]) => {
                        teamInfo.members.forEach(member => {
                            const key = `${teamName}_${member.name}`;
                            offStatus[key] = member.isOff || false;
                        });
                    });
                    setOffMembers(offStatus);
                    console.log('Team modal initialized with:', teams);
                }
            }, [show, teams]);

            if (!show) return null;

            const handleAddMember = () => {
                if (!newMemberName) {
                    alert('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                    return;
                }

                const newTeams = {...localTeams};
                newTeams[selectedTeam].members.push({
                    name: newMemberName,
                    tenure: newMemberTenure,
                    isOff: false
                });
                setLocalTeams(newTeams);
                setNewMemberName('');
                setNewMemberTenure('3Í∞úÏõîÎØ∏Îßå');
            };

            const handleDeleteMember = (memberIndex) => {
                if (confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    const newTeams = {...localTeams};
                    const member = newTeams[selectedTeam].members[memberIndex];
                    const key = `${selectedTeam}_${member.name}`;
                    newTeams[selectedTeam].members.splice(memberIndex, 1);
                    setLocalTeams(newTeams);
                    
                    const newOffMembers = {...offMembers};
                    delete newOffMembers[key];
                    setOffMembers(newOffMembers);
                }
            };

            const handleEditMember = (memberIndex) => {
                const member = localTeams[selectedTeam].members[memberIndex];
                setEditingMember({ index: memberIndex, ...member });
            };

            const handleUpdateMember = () => {
                const newTeams = {...localTeams};
                newTeams[selectedTeam].members[editingMember.index] = {
                    name: editingMember.name,
                    tenure: editingMember.tenure,
                    isOff: editingMember.isOff || false
                };
                setLocalTeams(newTeams);
                
                const key = `${selectedTeam}_${editingMember.name}`;
                setOffMembers({...offMembers, [key]: editingMember.isOff || false});
                
                setEditingMember(null);
            };

            const toggleOffStatus = (memberIndex) => {
                const member = localTeams[selectedTeam].members[memberIndex];
                const key = `${selectedTeam}_${member.name}`;
                const newOffStatus = !offMembers[key];
                
                setOffMembers({...offMembers, [key]: newOffStatus});
                
                const newTeams = {...localTeams};
                newTeams[selectedTeam].members[memberIndex].isOff = newOffStatus;
                setLocalTeams(newTeams);
            };

            const handleSave = async () => {
                await onSave(localTeams);
                onClose();
            };

            return (
                <div className="modal active">
                    <div className="modal-content" style={{ maxWidth: '900px' }}>
                        <span className="modal-close" onClick={onClose}>√ó</span>
                        <div className="modal-header">ÏÉÅÎã¥ÏÇ¨ Í¥ÄÎ¶¨</div>
                        
                        <div style={{ display: 'flex', gap: '20px' }}>
                            <div style={{ width: '200px' }}>
                                <h4 style={{ marginBottom: '10px' }}>ÌåÄ ÏÑ†ÌÉù</h4>
                                <select 
                                    value={selectedTeam} 
                                    onChange={(e) => setSelectedTeam(e.target.value)}
                                    style={{ width: '100%', padding: '8px', background: '#3a3a3a', border: '1px solid #404040', borderRadius: '5px', color: '#E0E0E0' }}
                                >
                                    {Object.keys(localTeams).map(team => (
                                        <option key={team} value={team}>{team}</option>
                                    ))}
                                </select>
                            </div>

                            <div style={{ flex: 1 }}>
                                <h4 style={{ marginBottom: '10px' }}>ÌåÄÏõê Î™©Î°ù</h4>
                                
                                {/* ÏÉà Î©§Î≤Ñ Ï∂îÍ∞Ä */}

            const getMetricLevel = (value, metric) => {

            // Ï£ºÍ∞Ñ Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            const loadWeeklyData = useCallback(async () => {

                    const currentDate = new Date(selectedDate);

                    const diff = currentDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                    const monday = new Date(currentDate.setDate(diff));

                    }

                    // Ï†úÌú¥Ïπ¥ÎìúÎäî 30Í∞ú Í∏∞Ï§Ä

            // ÌåÄÎ≥Ñ Ìï©Í≥Ñ Í≥ÑÏÇ∞
            const calculateTeamTotals = (teamName) => {

            const exportToExcel = () => {

                XLSX.utils.sheet_add_aoa(ws, [headers], {origin: 'A3'});

                for (let col = 0; col < headers.length; col++) {

                if (autoRefresh) {
                    const interval = setInterval(loadPerformanceData, 60000); // 1Î∂ÑÎßàÎã§
                    return () => clearInterval(interval);
                }
            }, [loadPerformanceData, autoRefresh]);

            // useEffect - ÏûêÏ†ïÏóê ÎÇ†Ïßú ÏûêÎèô Î≥ÄÍ≤Ω
            useEffect(() => {
                const checkMidnight = setInterval(() => {
                    const now = new Date();
                    // ÏûêÏ†ïÏù¥ ÎêòÎ©¥ ÎÇ†Ïßú ÏûêÎèô Î≥ÄÍ≤Ω
                    if (now.getHours() === 0 && now.getMinutes() === 0 && now.getSeconds() < 2) {
                        setSelectedDate(now.toISOString().split('T')[0]);
                        loadPerformanceData();
                    }
                }, 1000);
                
                return () => clearInterval(checkMidnight);
            }, [loadPerformanceData]);
            useEffect(() => {
                if (showWeeklyModal) {
                    loadWeeklyData();
                }
            }, [showWeeklyModal, loadWeeklyData]);

            if (isLoading) {
                return (
                    <div className="dashboard-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                        </div>
                    </div>
                );
            }

            const grandTotals = calculateTotals();

            return (
                <div className="dashboard-container">
                    <div className="header">
                        <h1>SNSÏÑºÌÑ∞ Ïã§ÏãúÍ∞Ñ ÎåÄÏãúÎ≥¥Îìú</h1>
                        <div className="header-info">
                            <span>Ï°∞Ìöå ÎÇ†Ïßú: {selectedDate}</span>
                            <span>üü¢ ÏÑúÎ≤Ñ Ïó∞Í≤∞Îê®</span>
                            <span>ÎßàÏßÄÎßâ ÏóÖÎç∞Ïù¥Ìä∏: {lastUpdate.toLocaleTimeString('ko-KR')}</span>
                            {autoRefresh && (
                                <div className="auto-refresh-indicator">
                                    <span className="pulse"></span>
                                    ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="control-panel">
                        <button className="btn btn-primary" onClick={loadPerformanceData}>
                            üîÑ ÏÉàÎ°úÍ≥†Ïπ®
                        </button>
                        <button 
                            className={`btn ${editMode ? 'btn-danger' : 'btn-success'}`} 
                            onClick={toggleEditMode}
                        >
                            {editMode ? '‚úèÔ∏è ÏàòÏ†ïÏôÑÎ£å' : '‚úèÔ∏è ÏàòÏ†ïÎ™®Îìú'}
                        </button>
                        <button className="btn btn-info" onClick={() => setShowMetricsModal(true)}>
                            ‚öôÔ∏è Ìï≠Î™©Ìé∏Ïßë
                        </button>
                        <button className="btn btn-warning" onClick={() => setShowTargetModal(true)}>
                            üéØ Î™©ÌëúÏÑ§Ï†ï
                        </button>
                        <button className="btn btn-purple" onClick={() => setShowTeamModal(true)}>
                            üë• ÏÉÅÎã¥ÏÇ¨
                        </button>
                        <button className="btn" onClick={() => setShowWeeklyModal(true)} style={{ background: '#8B4513' }}>
                            üìÖ Ï£ºÍ∞ÑÌòÑÌô©
                        </button>
                        <button className="btn btn-success" onClick={exportToJPG}>
                            üì∑ JPG
                        </button>
                        <button className="btn btn-info" onClick={exportToExcel}>
                            üìä ÏóëÏÖÄ
                        </button>
                        
                        <div className="date-selector">
                            <label>ÎÇ†Ïßú:</label>
                            <input 
                                type="date" 
                                value={selectedDate}
                                onChange={(e) => setSelectedDate(e.target.value)}
                                disabled={editMode}
                            />
                        </div>

                        <label style={{ display: 'flex', alignItems: 'center', gap: '5px' }}>
                            <input 
                                type="checkbox" 
                                checked={autoRefresh}
                                onChange={(e) => setAutoRefresh(e.target.checked)}
                                disabled={editMode}
                            />
                            ÏûêÎèôÏÉàÎ°úÍ≥†Ïπ®
                        </label>
                        
                        {editMode && (
                            <div style={{ 
                                padding: '5px 10px', 
                                background: '#FF6B6B', 
                                color: 'white', 
                                borderRadius: '5px',
                                fontWeight: 'bold',
                                animation: 'pulse 2s infinite'
                            }}>
                                üìù ÏàòÏ†ï Î™®Îìú ÌôúÏÑ±Ìôî
                            </div>
                        )}
                    </div>

                    <div id="dashboard-content">
                        {/* Ï†ÑÏ≤¥ Ïã§Ï†Å ÏöîÏïΩ */}
                        <div className="summary-section">
                            <div className="summary-title">üìä Ï†ÑÏ≤¥ Ïã§Ï†Å ÏöîÏïΩ</div>
                            <div className="metrics-row">
                                {visibleMetrics.map(metric => (
                                    <div 
                                        key={metric} 
                                        className={`metric-item ${getMetricLevel(grandTotals[metric], metric)}`}
                                    >
                                        <div className="metric-name">{metric}</div>
                                        <div className="metric-value">{grandTotals[metric]}</div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {/* ÌåÄÎ≥Ñ Ïã§Ï†Å Î∞è ÌåÄÎ≥Ñ ÏöîÏïΩ Ï∂îÍ∞Ä */}
                        {Object.entries(teams).map(([teamName, teamInfo]) => {
                            const teamTotals = calculateTeamTotals(teamName);
                            
                            return (
                                <div key={teamName}>
                                    {/* ÌåÄÎ≥Ñ Ïã§Ï†Å ÏöîÏïΩ - ÏÉàÎ°ú Ï∂îÍ∞Ä */}
                                    <div className="summary-section">
                                        <div className="summary-title">üìà {teamName} Ïã§Ï†Å ÏöîÏïΩ</div>
                                        <div className="metrics-row">
                                            {visibleMetrics.map(metric => (
                                                <div 
                                                    key={metric} 
                                                    className={`metric-item ${getMetricLevel(teamTotals[metric], metric)}`}
                                                >
                                                    <div className="metric-name">{metric}</div>
                                                    <div className="metric-value">{teamTotals[metric]}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* ÌåÄÎ≥Ñ ÏÉÅÏÑ∏ ÌÖåÏù¥Î∏î */}
                                    <div className="team-section">
                                        <div className="team-header">
                                            SNSÏÑºÌÑ∞ {teamName}
                                        </div>
                                        <table className="team-table">
                                            <thead>
                                                <tr>
                                                    <th>Ïù¥Î¶Ñ</th>
                                                    <th>Í∑ºÏÜçÍ∏∞Í∞Ñ</th>
                                                    {visibleMetrics.map(metric => (
                                                        <th key={metric}>{metric}</th>
                                                    ))}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {teamInfo.members.map(member => {
                                                    const key = `${teamName}_${member.name}`;
                                                    const data = performanceData[key] || {};
                                                    const editData = editedData[key] || {};
                                                    const isOff = member.isOff || false;
                                                    
                                                    return (
                                                        <tr key={member.name} style={{
                                                            background: isOff ? '#5f2a2a20' : 'transparent'
                                                        }}>
                                                            <td style={{
                                                                background: isOff ? '#5f2a2a30' : 'transparent',
                                                                fontWeight: isOff ? 'bold' : 'normal'
                                                            }}>
                                                                {member.name}
                                                                {isOff && <span style={{ color: '#FF6B6B', marginLeft: '5px' }}>(Ìú¥Î¨¥)</span>}
                                                            </td>
                                                            <td style={{
                                                                background: isOff ? '#5f2a2a30' : 'transparent'
                                                            }}>{member.tenure}</td>
                                                            {visibleMetrics.map(metric => {
                                                                const dbColumn = metricToDb[metric];
                                                                const originalValue = data[dbColumn] || 0;
                                                                const currentValue = editData[dbColumn] !== undefined ? editData[dbColumn] : originalValue;
                                                                
                                                                if (editMode) {
                                                                    return (
                                                                        <td key={metric} style={{
                                                                            padding: '2px',
                                                                            background: editData[dbColumn] !== undefined ? '#4A9EFF20' : 'transparent'
                                                                        }}>
                                                                            <input 
                                                                                type="number"
                                                                                value={currentValue}
                                                                                onChange={(e) => handleDataEdit(teamName, member.name, metric, e.target.value)}
                                                                                style={{
                                                                                    width: '100%',
                                                                                    padding: '4px',
                                                                                    background: '#2d2d2d',
                                                                                    border: editData[dbColumn] !== undefined ? '2px solid #4A9EFF' : '1px solid #404040',
                                                                                    borderRadius: '3px',
                                                                                    color: '#E0E0E0',
                                                                                    textAlign: 'center',
                                                                                    fontSize: '12px'
                                                                                }}
                                                                                min="0"
                                                                            />
                                                                        </td>
                                                                    );
                                                                } else {
                                                                    // Ìú¥Î¨¥ÏûêÏù∏ Í≤ΩÏö∞ Îç∞Ïù¥ÌÑ∞Í∞Ä 0Ïù¥Î©¥ "Ìú¥Î¨¥" ÌëúÏãú
                                                                    const displayValue = isOff && currentValue === 0 ? 'Ìú¥Î¨¥' : currentValue;
                                                                    
                                                                    return (
                                                                        <td key={metric} style={{
                                                                            background: isOff && currentValue === 0 ? '#5f2a2a30' : 'transparent',
                                                                            color: isOff && currentValue === 0 ? '#FF6B6B' : '#E0E0E0',
                                                                            fontWeight: isOff && currentValue === 0 ? 'bold' : 'normal'
                                                                        }}>
                                                                            {displayValue}
                                                                        </td>
                                                                    );
                                                                }
                                                            })}
                                                        </tr>
                                                    );
                                                })}
                                                <tr className="team-total">
                                                    <td colSpan="2">{teamName} Ï¥ùÌï©</td>
                                                    {visibleMetrics.map(metric => (
                                                        <td key={metric}>{teamTotals[metric]}</td>
                                                    ))}
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            );
                        })}

                        {/* ÌïòÎã® ÏöîÏïΩ */}
                        <div className="bottom-summary">
                            <div className="summary-row" style={{ background: '#1f3a5f' }}>
                                <div className="summary-label">ÏÑºÌÑ∞ Ï¥ùÌï©</div>
                                <div className="summary-values">
                                    {visibleMetrics.map(metric => (
                                        <span key={metric} className="summary-item">
                                            {metric}: {grandTotals[metric]}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div className="summary-row" style={{ background: '#3a3a3a' }}>
                                <div className="summary-label">Ïùº Î™©Ìëú</div>
                                <div className="summary-values">
                                    {visibleMetrics.map(metric => (
                                        <span key={metric} className="summary-item">
                                            {metric}: {dailyTargets[metric] || 100}
                                        </span>
                                    ))}
                                </div>
                            </div>

                            <div className="summary-row" style={{ background: '#2d2d2d' }}>
                                <div className="summary-label">Îã¨ÏÑ±ÌòÑÌô©</div>
                                <div className="summary-values">
                                    {visibleMetrics.map(metric => {
                                        const target = dailyTargets[metric] || 100;
                                        const actual = grandTotals[metric];
                                        const diff = target - actual;
                                        
                                        return (
                                            <span 
                                                key={metric} 
                                                className={`achievement-status ${diff <= 0 ? 'achievement-success' : 'achievement-fail'}`}
                                            >
                                                {metric}: {diff <= 0 ? `+${Math.abs(diff)}` : `-${diff}`}
                                            </span>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Ìï≠Î™© Ìé∏Ïßë Î™®Îã¨ */}
                    <MetricsEditModal 
                        show={showMetricsModal}
                        onClose={() => setShowMetricsModal(false)}
                        allMetrics={allMetrics}
                        visibleMetrics={visibleMetrics}
                        metricToDb={metricToDb}
                        onSave={async (newMetrics, newVisible, newMapping, metricsData) => {
                            try {
                                // Î©îÌä∏Î¶≠ Ï†ïÎ≥¥ Ï†ÄÏû•
                                await supabase
                                    .from('config')
                                    .upsert({ type: 'metrics', data: metricsData }, { onConflict: 'type' });

                                // ÏÑ§Ï†ï Ï†ÄÏû•
                                const settingsData = {
                                    type: 'settings',
                                    data: {
                                        visible_metrics: newVisible,
                                        daily_targets: dailyTargets
                                    }
                                };
                                
                                await supabase
                                    .from('config')
                                    .upsert(settingsData, { onConflict: 'type' });

                                setAllMetrics(newMetrics);
                                setVisibleMetrics(newVisible);
                                setMetricToDb(newMapping);
                                
                                alert('Ìï≠Î™© ÏÑ§Ï†ïÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
                                loadPerformanceData();
                            } catch (error) {
                                console.error('Ï†ÄÏû• Ïò§Î•ò:', error);
                                alert('Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                            }
                        }}
                    />

                    {/* ÏÉÅÎã¥ÏÇ¨ Í¥ÄÎ¶¨ Î™®Îã¨ */}
                    <TeamManagementModal 
                        show={showTeamModal}
                        onClose={() => setShowTeamModal(false)}
                        teams={teams}
                        onSave={async (updatedTeams) => {
                            try {
                                await supabase
                                    .from('config')
                                    .upsert({ type: 'teams', data: updatedTeams }, { onConflict: 'type' });
                                
                                setTeams(updatedTeams);
                                alert('ÏÉÅÎã¥ÏÇ¨ Ï†ïÎ≥¥Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
                                loadPerformanceData();
                            } catch (error) {
                                console.error('Ï†ÄÏû• Ïò§Î•ò:', error);
                                alert('Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
                            }
                        }}
                    />

                    {/* Î™©Ìëú ÏÑ§Ï†ï Î™®Îã¨ */}
                    <TargetSettingModal 
                        show={showTargetModal}
                        onClose={() => setShowTargetModal(false)}
                        visibleMetrics={visibleMetrics}
                        dailyTargets={dailyTargets}
                        onSave={saveSettings}
                    />

                    {/* Ï£ºÍ∞Ñ ÌòÑÌô© Î™®Îã¨ */}
                    <div className={`modal ${showWeeklyModal ? 'active' : ''}`}>
                        <div className="modal-content" style={{ maxWidth: '900px' }}>
                            <span className="modal-close" onClick={() => setShowWeeklyModal(false)}>√ó</span>
                            <div className="modal-header">üìÖ Ï£ºÍ∞Ñ Î™©Ìëú Îã¨ÏÑ± ÌòÑÌô©</div>
                            
                            <button 
                                className="btn btn-primary" 
                                onClick={loadWeeklyData}
                                style={{ marginBottom: '15px' }}
                            >
                                Îç∞Ïù¥ÌÑ∞ ÏÉàÎ°úÍ≥†Ïπ®
                            </button>
                            
                            {(() => {
                                // Ï£ºÍ∞Ñ ÎÇ†Ïßú Í≥ÑÏÇ∞
                                const currentDate = new Date(selectedDate);
                                const dayOfWeek = currentDate.getDay();
                                const diff = currentDate.getDate() - dayOfWeek + (dayOfWeek === 0 ? -6 : 1);
                                const monday = new Date(currentDate.setDate(diff));
                                
                                const weekDates = [];
                                const weekDays = ['Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à'];
                                for (let i = 0; i < 5; i++) {
                                    const date = new Date(monday);
                                    date.setDate(monday.getDate() + i);
                                    weekDates.push(date.toISOString().split('T')[0]);
                                }
                                
                                return (
                                    <div>
                                        <p style={{ marginBottom: '15px', color: '#B0B0B0', fontSize: '13px' }}>
                                            {weekDates[0]} ~ {weekDates[4]} Ï£ºÍ∞Ñ Ïã§Ï†Å
                                        </p>
                                        
                                        <div style={{ overflowX: 'auto' }}>
                                            <table style={{ width: '100%', borderCollapse: 'collapse' }}>
                                                <thead>
                                                    <tr>
                                                        <th style={{ padding: '10px', background: '#3a3a3a', border: '1px solid #404040', color: '#E0E0E0' }}>
                                                            Íµ¨Î∂Ñ
                                                        </th>
                                                        {weekDays.map((day, i) => (
                                                            <th key={day} style={{ padding: '10px', background: '#3a3a3a', border: '1px solid #404040', color: '#E0E0E0', minWidth: '100px' }}>
                                                                {day}ÏöîÏùº<br/>
                                                                <span style={{ fontSize: '11px', color: '#B0B0B0' }}>
                                                                    {weekDates[i]}
                                                                </span>
                                                            </th>
                                                        ))}
                                                        <th style={{ padding: '10px', background: '#4A9EFF', border: '1px solid #404040', color: 'white' }}>
                                                            Ï£ºÍ∞Ñ Ìï©Í≥Ñ
                                                        </th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {visibleMetrics.map(metric => {
                                                        const dbColumn = metricToDb[metric];
                                                        let weekTotal = 0;
                                                        const dayValues = weekDates.map(date => {
                                                            const dayData = weeklyData[date] || {};
                                                            let dayTotal = 0;
                                                            Object.values(dayData).forEach(record => {
                                                                dayTotal += record[dbColumn] || 0;
                                                            });
                                                            weekTotal += dayTotal;
                                                            return dayTotal;
                                                        });
                                                        
                                                        const weeklyTarget = (dailyTargets[metric] || 100) * 5;
                                                        const achievement = ((weekTotal / weeklyTarget) * 100).toFixed(1);
                                                        
                                                        return (
                                                            <tr key={metric}>
                                                                <td style={{ padding: '8px', background: '#2d2d2d', border: '1px solid #404040', color: '#E0E0E0', fontWeight: 'bold' }}>
                                                                    {metric}
                                                                </td>
                                                                {dayValues.map((value, i) => {
                                                                    const dayTarget = dailyTargets[metric] || 100;
                                                                    const isAchieved = value >= dayTarget;
                                                                    return (
                                                                        <td key={i} style={{ 
                                                                            padding: '8px', 
                                                                            background: isAchieved ? '#4CAF5030' : '#E5737330',
                                                                            border: '1px solid #404040', 
                                                                            color: '#E0E0E0', 
                                                                            textAlign: 'center' 
                                                                        }}>
                                                                            {value}
                                                                            <br/>
                                                                            <span style={{ 
                                                                                fontSize: '11px', 
                                                                                color: isAchieved ? '#4CAF50' : '#E57373' 
                                                                            }}>
                                                                                (Î™©Ìëú: {dayTarget})
                                                                            </span>
                                                                        </td>
                                                                    );
                                                                })}
                                                                <td style={{ 
                                                                    padding: '8px', 
                                                                    background: weekTotal >= weeklyTarget ? '#4CAF50' : '#E57373',
                                                                    border: '1px solid #404040', 
                                                                    color: 'white', 
                                                                    textAlign: 'center',
                                                                    fontWeight: 'bold'
                                                                }}>
                                                                    {weekTotal}
                                                                    <br/>
                                                                    <span style={{ fontSize: '11px' }}>
                                                                        ({achievement}%)
                                                                    </span>
                                                                </td>
                                                            </tr>
                                                        );
                                                    })}
                                                </tbody>
                                            </table>
                                        </div>
                                        
                                        <div style={{ marginTop: '20px', padding: '15px', background: '#3a3a3a', borderRadius: '5px' }}>
                                            <h4 style={{ marginBottom: '10px', color: '#4A9EFF' }}>üí° Ìï≠Î™©Î™Ö Î≥ÄÍ≤Ω ÏïàÎÇ¥</h4>
                                            <p style={{ fontSize: '13px', color: '#B0B0B0', lineHeight: '1.6' }}>
                                                Ìï≠Î™©Î™ÖÏù¥ Î≥ÄÍ≤ΩÎêòÏñ¥ÎèÑ Í≥ºÍ±∞ Îç∞Ïù¥ÌÑ∞Îäî Ï†ïÏÉÅÏ†ÅÏúºÎ°ú ÌëúÏãúÎê©ÎãàÎã§.<br/>
                                                ÏòàÏãú: "SK Ïù∏ÌÑ∞ÎÑ∑" ‚Üí "SK Ïú†Ïã¨"ÏúºÎ°ú Î≥ÄÍ≤ΩÌï¥ÎèÑ, DB Ïª¨ÎüºÎ™Ö(sk_Ïú†Ïã¨)Ïù¥ ÎèôÏùºÌïòÎ©¥ Î™®Îì† Îç∞Ïù¥ÌÑ∞Í∞Ä Ïó∞ÏÜçÏÑ± ÏûàÍ≤å Ïú†ÏßÄÎê©ÎãàÎã§.<br/>
                                                <span style={{ color: '#FF9800' }}>‚Äª Îã®, DB Ïª¨ÎüºÎ™ÖÏù¥ Îã§Î•∏ ÏôÑÏ†ÑÌûà ÏÉàÎ°úÏö¥ Ìï≠Î™©ÏùÑ Ï∂îÍ∞ÄÌïòÎäî Í≤ΩÏö∞ÏóêÎäî Í≥ºÍ±∞ Îç∞Ïù¥ÌÑ∞ÏôÄ Î≥ÑÍ∞úÎ°ú Í¥ÄÎ¶¨Îê©ÎãàÎã§.</span>
                                            </p>
                                        </div>
                                    </div>
                                );
                            })()}
                        </div>
                    </div>
                </div>
            );
        }

        // Ïï± Î†åÎçîÎßÅ
        ReactDOM.render(<DashboardApp />, document.getElementById('root'));
    </script>
</body>
</html>
