<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 실시간 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 15px;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
            border-bottom: 1px solid #222;
        }

        .header h1 {
            font-size: 52px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .header h1 span {
            color: #4A9EFF;
            font-weight: 500;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 14px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ADE80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 30px;
            background: #000;
            border: 1px solid #222;
            margin-bottom: 50px;
        }

        .btn {
            padding: 12px 28px;
            background: transparent;
            color: #E0E0E0;
            border: 1px solid #444;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            color: #fff;
            border-color: #888;
            transform: translateY(-1px);
        }

        .btn-primary {
            color: #4A9EFF;
            border-color: #4A9EFF;
        }

        .btn-primary:hover {
            background: #4A9EFF;
            color: #000;
        }

        .btn-success {
            color: #4ADE80;
            border-color: #4ADE80;
        }

        .btn-success:hover {
            background: #4ADE80;
            color: #000;
        }

        .btn-danger {
            color: #FF6B6B;
            border-color: #FF6B6B;
        }

        .btn-danger:hover {
            background: #FF6B6B;
            color: #000;
        }

        .btn-warning {
            color: #FFB347;
            border-color: #FFB347;
        }

        .btn-warning:hover {
            background: #FFB347;
            color: #000;
        }

        .btn-info {
            color: #5DADE2;
            border-color: #5DADE2;
        }

        .btn-info:hover {
            background: #5DADE2;
            color: #000;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #111;
            border: 1px solid #333;
        }

        .date-selector label {
            color: #B0B0B0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            padding: 3px;
            font-family: inherit;
        }

        .summary-section {
            background: #000;
            border: 1px solid #222;
            padding: 40px;
            margin-bottom: 30px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #B0B0B0;
            margin-bottom: 30px;
            text-align: center;
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2px;
            background: #111;
            padding: 2px;
        }

        .metric-item {
            background: #000;
            padding: 30px 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .metric-item:hover {
            background: #0A0A0A;
        }

        .metric-name {
            font-size: 12px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 42px;
            font-weight: 300;
            color: #4A9EFF;
        }

        .team-section {
            background: #000;
            border: 1px solid #222;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .team-header {
            background: #000;
            padding: 20px;
            text-align: center;
            font-weight: 400;
            color: #fff;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th {
            background: #000;
            padding: 20px 15px;
            text-align: center;
            font-size: 13px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            font-weight: 500;
        }

        .team-table td {
            padding: 20px 15px;
            text-align: center;
            font-size: 15px;
            border-bottom: 1px solid #222;
            background: #000;
            color: #E0E0E0;
            font-weight: 400;
        }

        .team-table tr:hover td {
            background: #0A0A0A;
        }

        .team-total td {
            background: #1A1A1A !important;
            color: #4A9EFF !important;
            font-weight: 600;
            border-top: 2px solid #333;
            font-size: 16px;
        }

        .attendance-off td,
        .attendance-annual td,
        .attendance-half td {
            background: rgba(255, 107, 107, 0.15) !important;
        }

        .attendance-text {
            color: #FF6B6B;
            font-size: 12px;
            margin-left: 5px;
            font-weight: 500;
        }

        .rental-badge {
            display: inline-block;
            background: #FFB347;
            color: #000;
            padding: 3px 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            font-weight: 600;
        }

        .leader-badge {
            display: inline-block;
            background: #4A9EFF;
            color: #fff;
            padding: 3px 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            font-weight: 600;
        }

        .skill-rental {
            background: rgba(255, 179, 71, 0.15) !important;
            color: #FFB347 !important;
            font-weight: 500;
        }

        .skill-leader {
            background: rgba(74, 158, 255, 0.15) !important;
            color: #4A9EFF !important;
            font-weight: 500;
        }

        .edit-input {
            width: 80px;
            padding: 6px;
            background: #111;
            border: 1px solid #4A9EFF;
            color: #fff;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
        }

        .edit-mode-indicator {
            padding: 10px 18px;
            background: #FF6B6B;
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: blink 2s infinite;
            font-weight: 600;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #000;
            border: 1px solid #222;
            padding: 40px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-content.wide {
            max-width: 1200px;
        }

        .modal-header {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .modal-close {
            float: right;
            font-size: 32px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            font-size: 15px;
            font-family: inherit;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: #111;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #E0E0E0;
        }

        .attendance-buttons {
            display: flex;
            gap: 8px;
        }

        .attendance-btn {
            padding: 8px 14px;
            font-size: 12px;
            border: 1px solid #444;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .attendance-btn:hover {
            border-color: #888;
            color: #fff;
        }

        .attendance-btn.active {
            background: #4A9EFF;
            border-color: #4A9EFF;
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 16px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .bottom-summary {
            background: #000;
            border: 1px solid #333;
            padding: 40px;
            margin-top: 50px;
        }

        .summary-row {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 2px;
            background: #0A0A0A;
        }

        .summary-label {
            width: 150px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #B0B0B0;
            font-weight: 500;
        }

        .summary-values {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .summary-item {
            font-size: 15px;
            color: #E0E0E0;
            font-weight: 400;
        }

        .achievement-status {
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .achievement-success {
            background: #4ADE80;
            color: #000;
        }

        .achievement-fail {
            background: #FF6B6B;
            color: #fff;
        }

        .target-card {
            background: linear-gradient(135deg, #0A0A0A, #111);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .target-input {
            width: 100px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            color: #fff;
            font-size: 18px;
            text-align: center;
        }

        .period-info {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .period-info h3 {
            color: #4A9EFF;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .period-info p {
            color: #B0B0B0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>SNS센터 <span>실시간 대시보드</span></h1>
            <div class="header-info">
                <span>조회 날짜: <span id="currentDate"></span></span>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="connectionStatus">연결중...</span>
                </div>
                <span>마지막 업데이트: <span id="lastUpdate"></span></span>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn btn-primary" onclick="loadData()">새로고침</button>
            <button class="btn btn-success" id="editBtn" onclick="toggleEditMode()">수정모드</button>
            <button class="btn btn-danger" onclick="openAttendanceModal()">휴무관리</button>
            <button class="btn btn-info" onclick="openMetricsModal()">항목편집</button>
            <button class="btn btn-warning" onclick="openTargetModal()">목표설정</button>
            <button class="btn" onclick="openTeamModal()" style="color: #BA68C8; border-color: #BA68C8;">상담사</button>
            <button class="btn" onclick="openSkillModal()" style="color: #FF8A65; border-color: #FF8A65;">스킬관리</button>
            <button class="btn btn-info" onclick="exportToExcel()">엑셀</button>
            <button class="btn btn-success" onclick="exportToJPG()">JPG</button>
            <button class="btn" onclick="openWeeklyModal()" style="color: #26C6DA; border-color: #26C6DA;">주간실적</button>
            <button class="btn" onclick="openWeekendModal()" style="color: #AB47BC; border-color: #AB47BC;">주말실적</button>
            
            <div class="date-selector">
                <label>날짜:</label>
                <input type="date" id="dateSelector" onchange="changeDate()">
            </div>
            
            <div id="editModeIndicator" class="edit-mode-indicator" style="display: none;">
                수정 모드 활성화
            </div>
        </div>

        <div id="dashboardContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- 모달들 -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeAttendanceModal()">×</span>
            <div class="modal-header">휴무/연차 관리 - <span id="attendanceModalDate"></span></div>
            <div id="attendanceModalContent"></div>
            <div style="margin-top: 30px; text-align: center;">
                <button class="btn btn-primary" onclick="closeAttendanceModal()">확인</button>
            </div>
        </div>
    </div>

    <div id="metricsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeMetricsModal()">×</span>
            <div class="modal-header">항목 관리</div>
            <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                <button id="displayTabBtn" class="btn btn-primary" onclick="switchMetricsTab('display')">표시 설정</button>
                <button id="manageTabBtn" class="btn" onclick="switchMetricsTab('manage')">항목 추가/삭제</button>
            </div>
            <div id="displayTab">
                <p style="margin-bottom: 20px; color: #999;">대시보드에 표시할 항목을 선택하세요:</p>
                <div id="metricsCheckboxes" class="checkbox-group"></div>
            </div>
            <div id="manageTab" style="display: none;">
                <div style="margin-bottom: 30px;">
                    <h4 style="margin-bottom: 15px; color: #999; font-weight: 400;">새 항목 추가</h4>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="text" id="newMetricName" placeholder="한글명 (예: 새항목)" style="flex: 1; padding: 10px; background: #111; border: 1px solid #333; color: #fff;">
                        <input type="text" id="newMetricDb" placeholder="DB컬럼명 (예: new_item)" style="flex: 1; padding: 10px; background: #111; border: 1px solid #333; color: #fff;">
                        <button class="btn btn-success" onclick="addMetric()">추가</button>
                    </div>
                </div>
                <div>
                    <h4 style="margin-bottom: 15px; color: #999; font-weight: 400;">현재 항목 목록</h4>
                    <div id="metricsList" style="max-height: 300px; overflow-y: auto; background: #111; border: 1px solid #222; padding: 10px;"></div>
                </div>
            </div>
            <div style="margin-top: 30px; text-align: center;">
                <button class="btn btn-success" onclick="saveMetrics()" style="margin-right: 10px;">저장</button>
                <button class="btn" onclick="closeMetricsModal()" style="border-color: #666; color: #666;">취소</button>
            </div>
        </div>
    </div>

    <div id="targetModal" class="modal">
        <div class="modal-content wide">
            <span class="modal-close" onclick="closeTargetModal()">×</span>
            <div class="modal-header">일일 목표 설정</div>
            <div id="targetModalContent"></div>
            <div style="margin-top: 30px; text-align: center;">
                <button class="btn btn-success" onclick="saveTargets()" style="margin-right: 10px; padding: 14px 40px;">저장</button>
                <button class="btn" onclick="closeTargetModal()" style="border-color: #666; color: #666; padding: 14px 40px;">취소</button>
            </div>
        </div>
    </div>

    <div id="teamModal" class="modal">
        <div class="modal-content wide">
            <span class="modal-close" onclick="closeTeamModal()">×</span>
            <div class="modal-header">상담사 관리</div>
            <div style="display: flex; gap: 30px;">
                <div style="width: 200px;">
                    <h4 style="margin-bottom: 15px; color: #999; font-weight: 400;">팀 선택</h4>
                    <select id="teamSelector" onchange="selectTeam()" style="width: 100%; padding: 10px; background: #111; border: 1px solid #333; color: #fff;">
                    </select>
                </div>
                <div style="flex: 1;">
                    <h4 style="margin-bottom: 15px; color: #999; font-weight: 400;">팀원 목록</h4>
                    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <input type="text" id="newMemberName" placeholder="이름" style="flex: 1; padding: 10px; background: #111; border: 1px solid #333; color: #fff;">
                        <select id="newMemberTenure" style="padding: 10px; background: #111; border: 1px solid #333; color: #fff;">
                            <option value="3개월미만">3개월미만</option>
                            <option value="3개월이상">3개월이상</option>
                            <option value="6개월이상">6개월이상</option>
                            <option value="9개월이상">9개월이상</option>
                            <option value="1년이상">1년이상</option>
                        </select>
                        <button class="btn btn-success" onclick="addMember()">추가</button>
                    </div>
                    <div id="membersList" style="max-height: 400px; overflow-y: auto; background: #111; border: 1px solid #222; padding: 10px;"></div>
                </div>
            </div>
            <div style="margin-top: 30px; text-align: center;">
                <button class="btn btn-success" onclick="saveTeams()" style="margin-right: 10px;">저장</button>
                <button class="btn" onclick="closeTeamModal()" style="border-color: #666; color: #666;">취소</button>
            </div>
        </div>
    </div>

    <div id="skillModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeSkillModal()">×</span>
            <div class="modal-header">스킬 관리</div>
            <div id="skillModalContent"></div>
        </div>
    </div>

    <div id="weeklyModal" class="modal">
        <div class="modal-content wide">
            <span class="modal-close" onclick="closeWeeklyModal()">×</span>
            <div class="modal-header">주간 실적 (월~금)</div>
            <div id="weeklyPeriodInfo" class="period-info"></div>
            <div id="weeklyContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>주간 데이터를 불러오는 중...</p>
                </div>
            </div>
            <div style="margin-top: 30px; text-align: center;">
                <button class="btn btn-success" onclick="if(window.exportWeeklyToJPG) exportWeeklyToJPG(); else alert('함수가 로드되지 않았습니다');">JPG 내보내기</button>
                <button class="btn" onclick="closeWeeklyModal()" style="border-color: #666; color: #666; padding: 14px 40px;">닫기</button>
            </div>
        </div>
    </div>

    <div id="weekendModal" class="modal">
        <div class="modal-content wide">
            <span class="modal-close" onclick="closeWeekendModal()">×</span>
            <div class="modal-header">주말 실적 (토~일)</div>
            <div id="weekendPeriodInfo" class="period-info"></div>
            <div id="weekendContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>주말 데이터를 불러오는 중...</p>
                </div>
            </div>
            <div style="margin-top: 30px; text-align: center;">
                <button class="btn btn-success" onclick="exportWeekendToJPG()" style="margin-right: 10px; padding: 14px 40px;">JPG 내보내기</button>
                <button class="btn" onclick="closeWeekendModal()" style="border-color: #666; color: #666; padding: 14px 40px;">닫기</button>

        // 날짜 유틸리티 함수들
        function getWeekDates(date) {
            const d = new Date(date + 'T00:00:00+09:00');
            const dayOfWeek = d.getDay();
            const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            
            const dates = [];
            for (let i = 0; i < 5; i++) {
                const weekDay = new Date(d);
                weekDay.setDate(d.getDate() + mondayOffset + i);
                const year = weekDay.getFullYear();
                const month = String(weekDay.getMonth() + 1).padStart(2, '0');
                const day = String(weekDay.getDate()).padStart(2, '0');
                dates.push(`${year}-${month}-${day}`);
            }
            
            return dates;
        }

        function getWeekendDates(date) {
            const d = new Date(date + 'T00:00:00+09:00');
            const dayOfWeek = d.getDay();
            const mondayOffset = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            
            const dates = [];
            const saturday = new Date(d);
            saturday.setDate(d.getDate() + mondayOffset + 5);
            let year = saturday.getFullYear();
            let month = String(saturday.getMonth() + 1).padStart(2, '0');
            let day = String(saturday.getDate()).padStart(2, '0');
            dates.push(`${year}-${month}-${day}`);
            
            const sunday = new Date(d);
            sunday.setDate(d.getDate() + mondayOffset + 6);
            year = sunday.getFullYear();
            month = String(sunday.getMonth() + 1).padStart(2, '0');
            day = String(sunday.getDate()).padStart(2, '0');
            dates.push(`${year}-${month}-${day}`);
            
            return dates;
        }

        function formatDateRange(dates) {
            if (dates.length === 0) return '';
            
            const start = new Date(dates[0] + 'T00:00:00+09:00');
            const end = new Date(dates[dates.length - 1] + 'T00:00:00+09:00');
            
            const startStr = `${start.getMonth() + 1}/${start.getDate()}`;
            const endStr = `${end.getMonth() + 1}/${end.getDate()}`;
            
            return `${startStr} ~ ${endStr}`;

            });
            html += '</div></div>';

            html += '</div>';

            content.innerHTML = html;

        // 전체 합계 계산
        function calculateGrandTotals() {
            const totals = {};
            visibleMetrics.forEach(metric => {
                totals[metric] = 0;
                Object.entries(teams).forEach(([teamName, teamInfo]) => {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key] || {};
                        const dbColumn = metricToDb[metric];
                        const skillStatus = getSkillStatus(teamName, member.name);
                        const isRental = skillStatus === 'rental';
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        
                        if (!isRentalMetric) {
                            totals[metric] += data[dbColumn] || 0;
                        }
                    });
                });
            });
            return totals;
        }

        // 팀별 합계 계산
        function calculateTeamTotals(teamName) {
            const totals = {};
            const teamInfo = teams[teamName];
            
            visibleMetrics.forEach(metric => {
                totals[metric] = 0;
                if (teamInfo) {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key] || {};
                        const dbColumn = metricToDb[metric];
                        const skillStatus = getSkillStatus(teamName, member.name);
                        const isRental = skillStatus === 'rental';
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        
                        if (!isRentalMetric) {
                            totals[metric] += data[dbColumn] || 0;
                        }
                    });
                }
            });
            
            return totals;
        }

        // 주간/주말 전체 합계 계산
        function calculatePeriodGrandTotals(dataSource) {
            const totals = {};
            visibleMetrics.forEach(metric => {
                totals[metric] = 0;
                Object.entries(teams).forEach(([teamName, teamInfo]) => {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = dataSource[key] || {};
                        const dbColumn = metricToDb[metric];
                        totals[metric] += data[dbColumn] || 0;
                    });
                });
            });
            return totals;
        }

        // 주간/주말 팀별 합계 계산
        function calculatePeriodTeamTotals(teamName, dataSource) {
            const totals = {};
            const teamInfo = teams[teamName];
            
            visibleMetrics.forEach(metric => {
                totals[metric] = 0;
                if (teamInfo) {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = dataSource[key] || {};
                        const dbColumn = metricToDb[metric];
                        totals[metric] += data[dbColumn] || 0;
                    });
                }
            });
            
            return totals;
        }

        function updateValue(input) {
            const team = input.dataset.team;
            const member = input.dataset.member;
            const metric = input.dataset.metric;
            const value = parseInt(input.value) || 0;
            const dbColumn = metricToDb[metric];

                editedData[key] = {};
            }

        // 데이터 저장
        async function saveData() {
            if (!supabase) {
                alert('데이터베이스 연결이 없어 저장할 수 없습니다.');
                return;
            }

            try {
                const updates = [];
                
                for (const [key, data] of Object.entries(editedData)) {
                    const [team, ...nameParts] = key.split('_');
                    const name = nameParts.join('_');
                    const existingData = performanceData[key];
                    
                    if (existingData) {
                        const updateData = { ...existingData, ...data };
                        updates.push(
                            supabase
                                .from('performance')
                                .update(updateData)
                                .eq('id', existingData.id)
                        );
                    } else {
                        const newRecord = {
                            team,
                            name,
                            date: currentDate,
                            sim_count: 0,
                            sk_internet: 0,
                            premium: 0,
                            essence: 0,
                            iot: 0,
                            one_g: 0,
                            sk_magic: 0,
                            appliance: 0,
                            affiliate_card: 0,
                            ...data
                        };
                        updates.push(
                            supabase
                                .from('performance')
                                .insert(newRecord)
                        );
                    }
                }
                
                await Promise.all(updates);
                alert('데이터가 저장되었습니다.');
                editMode = false;
                editedData = {};
                document.getElementById('editBtn').textContent = '수정모드';
                document.getElementById('editModeIndicator').style.display = 'none';
                await loadPerformanceData();
                renderDashboard();
            } catch (error) {
                console.error('저장 오류:', error);
                alert('데이터 저장 중 오류가 발생했습니다: ' + error.message);
            }
        }

        // 엑셀 내보내기
        function exportToExcel() {
            if (typeof XLSX === 'undefined') {
                alert('엑셀 라이브러리를 로드할 수 없습니다.');
                return;
            }

            const wb = XLSX.utils.book_new();
            const data = [
                [`SNS센터 실적보고 - ${currentDate}`],
                [],
                ['소속', '이름', '근속기간', '상태', '스킬', ...visibleMetrics]
            ];

            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                teamInfo.members.forEach((member, idx) => {
                    const key = `${teamName}_${member.name}`;
                    const perfData = performanceData[key] || {};
                    const skillStatus = getSkillStatus(teamName, member.name);
                    const attendance = AttendanceManager.getPersonAttendance(currentDate, teamName, member.name);
                    
                    const skillText = skillStatus === 'rental' ? '렌탈' : 
                                     skillStatus === 'leader' ? '파트장' : '일반';
                    
                    const row = [
                        idx === 0 ? `SNS센터 ${teamName}` : '',
                        member.name,
                        member.tenure,
                        AttendanceManager.getStatusText(attendance) || '정상',
                        skillText
                    ];
                    
                    visibleMetrics.forEach(metric => {
                        const dbColumn = metricToDb[metric];
                        const isRentalMetric = skillStatus === 'rental' && rentalMetrics.includes(metric);
                        
                        if (isRentalMetric) {
                            row.push('스킬없음');
                        } else if (skillStatus === 'leader' && (perfData[dbColumn] || 0) === 0) {
                            row.push('-');
                        } else if (attendance !== 'normal' && (perfData[dbColumn] || 0) === 0) {
                            row.push(AttendanceManager.getStatusText(attendance));
                        } else {
                            row.push(perfData[dbColumn] || 0);
                        }
                    });
                    
                    data.push(row);
                });
                
                const teamTotals = calculateTeamTotals(teamName);
                const totalRow = [`${teamName} 총합`, '', '', '', '', ...visibleMetrics.map(m => teamTotals[m] || 0)];
                data.push(totalRow);
                data.push([]);
            });

            const grandTotals = calculateGrandTotals();
            data.push(['센터 총합', '', '', '', '', ...visibleMetrics.map(m => grandTotals[m] || 0)]);
            data.push(['일 목표', '', '', '', '', ...visibleMetrics.map(m => dailyTargets[m] || 100)]);
            
            const achievementRow = ['달성', '', '', '', ''];
            visibleMetrics.forEach(metric => {
                const diff = (dailyTargets[metric] || 100) - grandTotals[metric];
                achievementRow.push(diff > 0 ? `-${diff}` : `+${Math.abs(diff)}`);
            });
            data.push(achievementRow);

            const ws = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, '실적');
            XLSX.writeFile(wb, `SNS센터_실적_${currentDate.replace(/-/g, '')}.xlsx`);
        }

        // JPG 내보내기
        function exportToJPG() {
            const teamColors = {
                '1파트': '#E2F0D9',
                '2파트': '#DDEBF7',
                '3파트': '#FCE4D6',
                '4파트': '#FFF2CC',
                '5파트': '#D9E2F3'
            };
            
            const teamLeaders = {
                '1파트': '이종민',
                '2파트': '윤도우리',
                '3파트': '김진후',
                '4파트': '이민주',
                '5파트': '차정환'
            };
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // 컬럼 너비 계산
            const colWidths = [160, 110, 110, ...visibleMetrics.map(() => 95)];
            const totalWidth = colWidths.reduce((a, b) => a + b, 0) + 80;
            const rowHeight = 35;
            
            // 총 행 수 계산 (파트장 제외)
            let totalRows = 4; // 헤더 + 여백
            Object.entries(teams).forEach(([teamName, team]) => {
                let nonLeaderCount = 0;
                team.members.forEach(member => {
                    const skillStatus = getSkillStatus(teamName, member.name);
                    if (skillStatus !== 'leader') {
                        nonLeaderCount++;
                    }
                });
                totalRows += nonLeaderCount + 1; // 파트장 제외한 팀원 + 팀 총합
            });
            totalRows += 6; // 센터총합, 일목표, 달성 + 여백
            
            canvas.width = totalWidth;
            canvas.height = totalRows * rowHeight + 140;
            
            // 배경 색상
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 폰트 설정
            ctx.font = '13px Malgun Gothic, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            let y = 30;
            const xStart = 40;
            
            // 제목
            ctx.font = 'bold 20px Malgun Gothic, sans-serif';
            ctx.fillStyle = 'black';
            ctx.fillText(`SNS센터 실적보고 - ${currentDate}`, totalWidth / 2, y);
            y += 50;
            
            // 헤더
            ctx.font = 'bold 14px Malgun Gothic, sans-serif';
            const headers = ['소속', '이름', '근속기간', ...visibleMetrics];
            let x = xStart;
            headers.forEach((header, i) => {
                ctx.fillStyle = '#D9D9D9';
                ctx.fillRect(x, y, colWidths[i], rowHeight);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(x, y, colWidths[i], rowHeight);
                ctx.fillStyle = 'black';
                ctx.fillText(header, x + colWidths[i]/2, y + rowHeight/2);
                x += colWidths[i];
            });
            y += rowHeight;
            
            // 팀별 데이터 (파트장 제외)
            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                const teamColor = teamColors[teamName] || '#E2F0D9';
                const leader = teamLeaders[teamName] || '';
                const startY = y;
                const teamTotals = calculateTeamTotals(teamName);
                
                // 파트장이 아닌 멤버들만 필터링
                const nonLeaderMembers = teamInfo.members.filter(member => {
                    const skillStatus = getSkillStatus(teamName, member.name);
                    return skillStatus !== 'leader';
                });
                
                if (nonLeaderMembers.length === 0) {
                    // 모두 파트장인 경우 팀 총합만 표시
                    x = xStart;
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                    ctx.strokeStyle = 'black';

                            ctx.strokeStyle = 'black';
                            ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);

                            ctx.fillStyle = 'black';
                            ctx.font = 'bold 16px Malgun Gothic, sans-serif';
                            ctx.fillText(value.toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
                        }
                        x += colWidths[3 + i];
                    });

                });

                x = xStart;

                ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
                ctx.fillStyle = 'black';
                ctx.font = 'bold 14px Malgun Gothic, sans-serif';
                ctx.fillText(`${teamName} 총합`, x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);

                    ctx.font = 'bold 17px Malgun Gothic, sans-serif';

                });
                
                y += rowHeight + 10;
            });
            
            const grandTotals = calculateGrandTotals();
            
            // 센터 총합
            y += 10;
            x = xStart;
            ctx.fillStyle = '#FFCCCC';
            ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);

            ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);

                ctx.font = 'bold 18px Malgun Gothic, sans-serif';

                x += colWidths[3 + i];
            });
            
            // 일 목표

            x = xStart;
            ctx.fillStyle = '#FFCCCC';
            ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);

                ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);

                ctx.font = 'bold 16px Malgun Gothic, sans-serif';

            });

            ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
            ctx.fillStyle = 'black';
            ctx.font = 'bold 15px Malgun Gothic, sans-serif';
            ctx.fillText('달성 현황', x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);
            x += colWidths[0] + colWidths[1] + colWidths[2];
            
            visibleMetrics.forEach((metric, i) => {
                const target = dailyTargets[metric] || 100;
                const actual = grandTotals[metric];
                const diff = target - actual;
                const isAchieved = diff <= 0;
                
                ctx.fillStyle = isAchieved ? '#C8E6C9' : '#FFCDD2';
                ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);

                ctx.font = 'bold 16px Malgun Gothic, sans-serif';
                ctx.fillText(diff <= 0 ? `+${Math.abs(diff)}` : `-${diff}`, x + colWidths[3 + i]/2, y + rowHeight/2);
                x += colWidths[3 + i];
            });
            
            // 다운로드
            const link = document.createElement('a');
            link.download = `SNS센터_실적_${currentDate.replace(/-/g, '')}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.95);
            link.click();
        }

    ctx.fillText('SNS센터 주말 실적 (' + dateRange + ')', totalWidth / 2, y);
    y += 50;
    
    ctx.font = 'bold 14px Malgun Gothic, sans-serif';
    const headers = ['소속', '이름', '근속기간'];
    visibleMetrics.forEach(m => headers.push(m));
    let x = xStart;
    headers.forEach((header, i) => {
        ctx.fillStyle = '#D9D9D9';
        ctx.fillRect(x, y, colWidths[i], rowHeight);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(x, y, colWidths[i], rowHeight);
        ctx.fillStyle = 'black';
        ctx.fillText(header, x + colWidths[i]/2, y + rowHeight/2);
        x += colWidths[i];
    });
    y += rowHeight;
    
    Object.entries(teams).forEach(([teamName, teamInfo]) => {
        const teamColor = teamColors[teamName] || '#E2F0D9';
        const leader = teamLeaders[teamName] || '';
        const startY = y;
        const teamTotals = calculatePeriodTeamTotals(teamName, weekendPerformanceData);
        
        const nonLeaderMembers = teamInfo.members.filter(member => {
            const skillStatus = getSkillStatus(teamName, member.name);
            return skillStatus !== 'leader';
        });
        
        if (nonLeaderMembers.length === 0) {
            x = xStart;
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
            ctx.fillStyle = 'black';
            ctx.font = 'bold 14px Malgun Gothic, sans-serif';
            ctx.fillText(teamName + ' 총합', x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);
            x += colWidths[0] + colWidths[1] + colWidths[2];
            
            visibleMetrics.forEach((metric, i) => {
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
                ctx.fillStyle = 'black';
                ctx.font = 'bold 17px Malgun Gothic, sans-serif';
                ctx.fillText(teamTotals[metric].toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
                x += colWidths[3 + i];
            });
            
            y += rowHeight + 10;
            return;
        }
        
        nonLeaderMembers.forEach((member, idx) => {
            const key = teamName + '_' + member.name;
            const data = weekendPerformanceData[key] || {};
            const skillStatus = getSkillStatus(teamName, member.name);
            
            x = xStart;
            
            if (idx === 0) {
                const mergeHeight = nonLeaderMembers.length * rowHeight;
                ctx.fillStyle = teamColor;
                ctx.fillRect(x, y, colWidths[0], mergeHeight);
                ctx.strokeStyle = 'black';
                ctx.strokeRect(x, y, colWidths[0], mergeHeight);
                ctx.fillStyle = 'black';
                ctx.font = 'bold 13px Malgun Gothic, sans-serif';
                const teamText = teamName === '5파트' ? '의정부SNS센터' : 'SNS센터';
                ctx.fillText(teamText, x + colWidths[0]/2, startY + mergeHeight/2 - 25);
                ctx.fillText(teamName, x + colWidths[0]/2, startY + mergeHeight/2);
                ctx.fillText(leader, x + colWidths[0]/2, startY + mergeHeight/2 + 25);
            }
            x += colWidths[0];
            
            ctx.fillStyle = teamColor;
            ctx.fillRect(x, y, colWidths[1], rowHeight);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x, y, colWidths[1], rowHeight);
            ctx.fillStyle = 'black';
            ctx.font = '13px Malgun Gothic, sans-serif';
            
            let nameText = member.name;
            if (skillStatus === 'rental') nameText += ' (렌탈)';
            ctx.fillText(nameText, x + colWidths[1]/2, y + rowHeight/2);
            x += colWidths[1];
            
            ctx.fillStyle = teamColor;
            ctx.fillRect(x, y, colWidths[2], rowHeight);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x, y, colWidths[2], rowHeight);
            ctx.fillStyle = 'black';
            ctx.font = '12px Malgun Gothic, sans-serif';
            ctx.fillText(member.tenure, x + colWidths[2]/2, y + rowHeight/2);
            x += colWidths[2];
            
            visibleMetrics.forEach((metric, i) => {
                const dbColumn = metricToDb[metric];
                const value = data[dbColumn] || 0;
                const isRentalMetric = skillStatus === 'rental' && rentalMetrics.includes(metric);
                
                if (isRentalMetric) {
                    ctx.fillStyle = '#FFE4B5';
                    ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.fillStyle = '#FF8C00';
                    ctx.font = 'bold 12px Malgun Gothic, sans-serif';
                    ctx.fillText('스킬없음', x + colWidths[3 + i]/2, y + rowHeight/2);
                } else {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.strokeStyle = 'black';
                    ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
                    ctx.fillStyle = 'black';
                    ctx.font = 'bold 16px Malgun Gothic, sans-serif';
                    ctx.fillText(value.toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
                }
                x += colWidths[3 + i];
            });
            
            y += rowHeight;
        });
        
        x = xStart;
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
        ctx.fillStyle = 'black';
        ctx.font = 'bold 14px Malgun Gothic, sans-serif';
        ctx.fillText(teamName + ' 총합', x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);
        x += colWidths[0] + colWidths[1] + colWidths[2];
        
        visibleMetrics.forEach((metric, i) => {
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
            ctx.strokeStyle = 'black';
            ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
            ctx.fillStyle = 'black';
            ctx.font = 'bold 17px Malgun Gothic, sans-serif';
            ctx.fillText(teamTotals[metric].toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
            x += colWidths[3 + i];
        });
        
        y += rowHeight + 10;
    });
    
    const grandTotals = calculatePeriodGrandTotals(weekendPerformanceData);
    
    y += 10;
    x = xStart;
    ctx.fillStyle = '#FFCCCC';
    ctx.fillRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
    ctx.strokeStyle = 'black';
    ctx.strokeRect(x, y, colWidths[0] + colWidths[1] + colWidths[2], rowHeight);
    ctx.fillStyle = 'black';
    ctx.font = 'bold 15px Malgun Gothic, sans-serif';
    ctx.fillText('주말 센터 총합', x + (colWidths[0] + colWidths[1] + colWidths[2])/2, y + rowHeight/2);
    x += colWidths[0] + colWidths[1] + colWidths[2];
    
    visibleMetrics.forEach((metric, i) => {
        ctx.fillStyle = '#FFCCCC';
        ctx.fillRect(x, y, colWidths[3 + i], rowHeight);
        ctx.strokeStyle = 'black';
        ctx.strokeRect(x, y, colWidths[3 + i], rowHeight);
        ctx.fillStyle = 'black';
        ctx.font = 'bold 18px Malgun Gothic, sans-serif';
        ctx.fillText(grandTotals[metric].toString(), x + colWidths[3 + i]/2, y + rowHeight/2);
        x += colWidths[3 + i];
    });
    
    const link = document.createElement('a');
    link.download = 'SNS센터_주말실적_' + currentDate.replace(/-/g, '') + '.jpg';
    link.href = canvas.toDataURL('image/jpeg', 0.95);
    link.click();
