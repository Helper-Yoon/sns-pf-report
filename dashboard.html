<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 실시간 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 15px;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
            border-bottom: 1px solid #222;
        }

        .header h1 {
            font-size: 52px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .header h1 span {
            color: #4A9EFF;
            font-weight: 500;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 14px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ADE80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 30px;
            background: #000;
            border: 1px solid #222;
            margin-bottom: 50px;
        }

        .btn {
            padding: 12px 28px;
            background: transparent;
            color: #E0E0E0;
            border: 1px solid #444;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            color: #fff;
            border-color: #888;
            transform: translateY(-1px);
        }

        .btn-primary {
            color: #4A9EFF;
            border-color: #4A9EFF;
        }

        .btn-primary:hover {
            background: #4A9EFF;
            color: #000;
        }

        .btn-success {
            color: #4ADE80;
            border-color: #4ADE80;
        }

        .btn-success:hover {
            background: #4ADE80;
            color: #000;
        }

        .btn-danger {
            color: #FF6B6B;
            border-color: #FF6B6B;
        }

        .btn-danger:hover {
            background: #FF6B6B;
            color: #000;
        }

        .btn-warning {
            color: #FFB347;
            border-color: #FFB347;
        }

        .btn-warning:hover {
            background: #FFB347;
            color: #000;
        }

        .btn-info {
            color: #5DADE2;
            border-color: #5DADE2;
        }

        .btn-info:hover {
            background: #5DADE2;
            color: #000;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #111;
            border: 1px solid #333;
        }

        .date-selector label {
            color: #B0B0B0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            padding: 3px;
            font-family: inherit;
        }

        .summary-section {
            background: #000;
            border: 1px solid #222;
            padding: 40px;
            margin-bottom: 30px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #B0B0B0;
            margin-bottom: 30px;
            text-align: center;
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2px;
            background: #111;
            padding: 2px;
        }

        .metric-item {
            background: #000;
            padding: 30px 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .metric-item:hover {
            background: #0A0A0A;
        }

        .metric-name {
            font-size: 12px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 42px;
            font-weight: 300;
            color: #4A9EFF;
        }

        .team-section {
            background: #000;
            border: 1px solid #222;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .team-header {
            background: #000;
            padding: 20px;
            text-align: center;
            font-weight: 400;
            color: #fff;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th {
            background: #000;
            padding: 20px 15px;
            text-align: center;
            font-size: 13px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            font-weight: 500;
        }

        .team-table td {
            padding: 20px 15px;
            text-align: center;
            font-size: 15px;
            border-bottom: 1px solid #222;
            background: #000;
            color: #E0E0E0;
            font-weight: 400;
        }

        .team-table tr:hover td {
            background: #0A0A0A;
        }

        .team-total td {
            background: #1A1A1A !important;
            color: #4A9EFF !important;
            font-weight: 600;
            border-top: 2px solid #333;
            font-size: 16px;
        }

        .attendance-text {
            color: #FF6B6B;
            font-size: 12px;
            margin-left: 5px;
            font-weight: 500;
        }

        .rental-badge {
            display: inline-block;
            background: #FFB347;
            color: #000;
            padding: 3px 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            font-weight: 600;
        }

        .leader-badge {
            display: inline-block;
            background: #4A9EFF;
            color: #fff;
            padding: 3px 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            font-weight: 600;
        }

        .skill-rental {
            background: rgba(255, 179, 71, 0.15) !important;
            color: #FFB347 !important;
            font-weight: 500;
        }

        .skill-leader {
            background: rgba(74, 158, 255, 0.15) !important;
            color: #4A9EFF !important;
            font-weight: 500;
        }

        .edit-input {
            width: 80px;
            padding: 6px;
            background: #111;
            border: 1px solid #4A9EFF;
            color: #fff;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
        }

        .edit-mode-indicator {
            padding: 10px 18px;
            background: #FF6B6B;
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: blink 2s infinite;
            font-weight: 600;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #000;
            border: 1px solid #222;
            padding: 40px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-header {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .modal-close {
            float: right;
            font-size: 32px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: #111;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #E0E0E0;
        }

        .attendance-buttons {
            display: flex;
            gap: 8px;
        }

        .attendance-btn {
            padding: 8px 14px;
            font-size: 12px;
            border: 1px solid #444;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .attendance-btn:hover {
            border-color: #888;
            color: #fff;
        }

        .attendance-btn.active {
            background: #4A9EFF;
            border-color: #4A9EFF;
            color: #000;
        }

        .loading {
            text-align: center;
            padding: 100px;
            font-size: 16px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .bottom-summary {
            background: #000;
            border: 1px solid #333;
            padding: 40px;
            margin-top: 50px;
        }

        .summary-row {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 2px;
            background: #0A0A0A;
        }

        .summary-label {
            width: 150px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #B0B0B0;
            font-weight: 500;
        }

        .summary-values {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .summary-item {
            font-size: 15px;
            color: #E0E0E0;
            font-weight: 400;
        }

        .achievement-status {
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .achievement-success {
            background: #4ADE80;
            color: #000;
        }

        .achievement-fail {
            background: #FF6B6B;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>SNS센터 <span>실시간 대시보드</span></h1>
            <div class="header-info">
                <span>조회 날짜: <span id="currentDate"></span></span>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="connectionStatus">연결중...</span>
                </div>
                <span>마지막 업데이트: <span id="lastUpdate"></span></span>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn btn-primary" onclick="loadData()">새로고침</button>
            <button class="btn btn-success" id="editBtn" onclick="toggleEditMode()">수정모드</button>
            <button class="btn btn-danger" onclick="openAttendanceModal()">휴무관리</button>
            <button class="btn btn-info" onclick="openMetricsModal()">항목편집</button>
            <button class="btn btn-warning" onclick="openTargetModal()">목표설정</button>
            <button class="btn" onclick="openTeamModal()" style="color: #BA68C8; border-color: #BA68C8;">상담사</button>
            <button class="btn" onclick="openSkillModal()" style="color: #FF8A65; border-color: #FF8A65;">스킬관리</button>
            <button class="btn btn-info" onclick="exportToExcel()">엑셀</button>
            <button class="btn btn-success" onclick="exportToJPG()">JPG</button>
            <button class="btn" onclick="openWeeklyModal()" style="color: #26C6DA; border-color: #26C6DA;">주간실적</button>
            <button class="btn" onclick="openWeekendModal()" style="color: #AB47BC; border-color: #AB47BC;">주말실적</button>
            
            <div class="date-selector">
                <label>날짜:</label>
                <input type="date" id="dateSelector" onchange="changeDate()">
            </div>
            
            <div id="editModeIndicator" class="edit-mode-indicator" style="display: none;">
                수정 모드 활성화
            </div>
        </div>

        <div id="dashboardContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>데이터를 불러오는 중...</p>
            </div>
        </div>
    </div>

    <!-- 모달들 -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeAttendanceModal()">×</span>
            <div class="modal-header">휴무/연차 관리</div>
            <div id="attendanceModalContent"></div>
        </div>
    </div>

    <div id="metricsModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeMetricsModal()">×</span>
            <div class="modal-header">항목 관리</div>
            <div id="metricsModalContent"></div>
        </div>
    </div>

    <div id="targetModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeTargetModal()">×</span>
            <div class="modal-header">목표 설정</div>
            <div id="targetModalContent"></div>
        </div>
    </div>

    <div id="teamModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeTeamModal()">×</span>
            <div class="modal-header">상담사 관리</div>
            <div id="teamModalContent"></div>
        </div>
    </div>

    <div id="skillModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeSkillModal()">×</span>
            <div class="modal-header">스킬 관리</div>
            <div id="skillModalContent"></div>
        </div>
    </div>

    <div id="weeklyModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeWeeklyModal()">×</span>
            <div class="modal-header">주간 실적</div>
            <div id="weeklyModalContent"></div>
        </div>
    </div>

    <div id="weekendModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeWeekendModal()">×</span>
            <div class="modal-header">주말 실적</div>
            <div id="weekendModalContent"></div>
        </div>
    </div>

    <script>
        // Supabase 초기화
        const SUPABASE_URL = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';
        
        let supabase = null;
        let isConnected = false;
        
        try {
            if (window.supabase && window.supabase.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                console.log('Supabase 클라이언트 생성 성공');
            }
        } catch (e) {
            console.error('Supabase 초기화 실패:', e);
        }

        // 전역 변수
        let currentDate = new Date().toISOString().split('T')[0];
        let editMode = false;
        let editedData = {};
        let performanceData = {};
        let teams = {};
        let metrics = [];
        let visibleMetrics = [];
        let metricToDb = {};
        let dailyTargets = {};
        let skillSettings = {};
        let tempSkillSettings = {};

        // 기본 데이터
        const defaultTeams = {
            '1파트': {
                members: [
                    { name: '이종민', tenure: '1년이상' },
                    { name: '김민수', tenure: '6개월이상' },
                    { name: '박지영', tenure: '3개월이상' }
                ]
            },
            '2파트': {
                members: [
                    { name: '윤도우리', tenure: '1년이상' },
                    { name: '최서연', tenure: '9개월이상' },
                    { name: '정태호', tenure: '3개월미만' }
                ]
            }
        };

        const defaultMetrics = ['유심갯수', 'SK 인터넷', '프리미엄', '에센스', 'IOT', '1G', 'SK매직', '가전제품', '제휴카드'];
        const defaultMetricToDb = {
            '유심갯수': 'sim_count',
            'SK 인터넷': 'sk_internet',
            '프리미엄': 'premium',
            '에센스': 'essence',
            'IOT': 'iot',
            '1G': 'one_g',
            'SK매직': 'sk_magic',
            '가전제품': 'appliance',
            '제휴카드': 'affiliate_card'
        };
        const rentalMetrics = ['유심갯수', 'SK 인터넷', '프리미엄', '에센스', 'IOT', '1G', '가전제품'];

        // 휴무 상태 관리
        const AttendanceManager = {
            getDateAttendance: (date) => {
                const stored = localStorage.getItem('attendance_status');
                if (!stored) return {};
                const allData = JSON.parse(stored);
                return allData[date] || {};
            },
            getPersonAttendance: (date, teamName, memberName) => {
                const dateData = AttendanceManager.getDateAttendance(date);
                const key = `${teamName}_${memberName}`;
                return dateData[key] || 'normal';
            },
            setAttendance: (date, teamName, memberName, status) => {
                const stored = localStorage.getItem('attendance_status');
                const allData = stored ? JSON.parse(stored) : {};
                
                if (!allData[date]) {
                    allData[date] = {};
                }
                
                const key = `${teamName}_${memberName}`;
                
                if (status === 'normal') {
                    delete allData[date][key];
                } else {
                    allData[date][key] = status;
                }
                
                localStorage.setItem('attendance_status', JSON.stringify(allData));
            },
            getStatusText: (status) => {
                const texts = {
                    'off': '휴무',
                    'annual': '연차',
                    'half': '반차',
                    'normal': ''
                };
                return texts[status] || '';
            }
        };

        // 스킬 상태 관리
        function getSkillStatus(teamName, memberName) {
            const key = `${teamName}_${memberName}`;
            return skillSettings[key] || 'normal';
        }

        // 설정 로드
        async function loadConfig() {
            if (!supabase) {
                console.log('Supabase 연결 없음. 기본 설정 사용');
                teams = defaultTeams;
                metrics = defaultMetrics;
                visibleMetrics = defaultMetrics;
                metricToDb = defaultMetricToDb;
                dailyTargets = {};
                defaultMetrics.forEach(m => dailyTargets[m] = 100);
                skillSettings = {};
                return;
            }

            try {
                const { data: teamsData } = await supabase
                    .from('config')
                    .select('*')
                    .eq('type', 'teams')
                    .single();

                if (teamsData) {
                    teams = teamsData.data;
                } else {
                    teams = defaultTeams;
                }

                const { data: metricsData } = await supabase
                    .from('config')
                    .select('*')
                    .eq('type', 'metrics')
                    .single();

                if (metricsData) {
                    const mapping = {};
                    const metricsList = [];
                    metricsData.data.items.forEach(item => {
                        mapping[item.name] = item.db_column;
                        metricsList.push(item.name);
                    });
                    metricToDb = mapping;
                    metrics = metricsList;
                } else {
                    metrics = defaultMetrics;
                    metricToDb = defaultMetricToDb;
                }

                const { data: settingsData } = await supabase
                    .from('config')
                    .select('*')
                    .eq('type', 'settings')
                    .single();

                if (settingsData && settingsData.data) {
                    visibleMetrics = settingsData.data.visible_metrics || metrics;
                    dailyTargets = settingsData.data.daily_targets || {};
                } else {
                    visibleMetrics = metrics;
                    dailyTargets = {};
                    metrics.forEach(m => dailyTargets[m] = 100);
                }

                const { data: skillData } = await supabase
                    .from('config')
                    .select('*')
                    .eq('type', 'skills')
                    .single();

                if (skillData && skillData.data) {
                    skillSettings = skillData.data;
                } else {
                    skillSettings = {};
                }

                isConnected = true;
                document.getElementById('connectionStatus').innerHTML = '서버 연결됨';
            } catch (error) {
                console.error('설정 로드 오류:', error);
                teams = defaultTeams;
                metrics = defaultMetrics;
                visibleMetrics = defaultMetrics;
                metricToDb = defaultMetricToDb;
                dailyTargets = {};
                metrics.forEach(m => dailyTargets[m] = 100);
                skillSettings = {};
                document.getElementById('connectionStatus').innerHTML = '로컬 모드';
            }
        }

        // 실적 데이터 로드
        async function loadPerformanceData() {
            if (!supabase) {
                performanceData = {};
                return;
            }

            try {
                const { data } = await supabase
                    .from('performance')
                    .select('*')
                    .eq('date', currentDate);

                if (data) {
                    performanceData = {};
                    data.forEach(record => {
                        const key = `${record.team}_${record.name}`;
                        performanceData[key] = record;
                    });
                } else {
                    performanceData = {};
                }
            } catch (error) {
                console.error('실적 데이터 로드 오류:', error);
                performanceData = {};
            }
        }

        // 데이터 로드
        async function loadData() {
            const content = document.getElementById('dashboardContent');
            content.innerHTML = '<div class="loading"><div class="spinner"></div><p>데이터를 불러오는 중...</p></div>';
            
            await loadConfig();
            await loadPerformanceData();
            renderDashboard();
            updateTime();
        }

        // 대시보드 렌더링
        function renderDashboard() {
            const content = document.getElementById('dashboardContent');
            let html = '';

            const grandTotals = calculateGrandTotals();
            html += '<div class="summary-section">';
            html += '<div class="summary-title">전체 실적 요약</div>';
            html += '<div class="metrics-row">';
            visibleMetrics.forEach(metric => {
                html += `
                    <div class="metric-item">
                        <div class="metric-name">${metric}</div>
                        <div class="metric-value">${grandTotals[metric] || 0}</div>
                    </div>
                `;
            });
            html += '</div></div>';

            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                const teamTotals = calculateTeamTotals(teamName);
                
                html += '<div class="summary-section">';
                html += `<div class="summary-title">${teamName} 실적 요약</div>`;
                html += '<div class="metrics-row">';
                visibleMetrics.forEach(metric => {
                    html += `
                        <div class="metric-item">
                            <div class="metric-name">${metric}</div>
                            <div class="metric-value">${teamTotals[metric] || 0}</div>
                        </div>
                    `;
                });
                html += '</div></div>';

                html += '<div class="team-section">';
                html += `<div class="team-header">SNS센터 ${teamName}</div>`;
                html += '<table class="team-table">';
                html += '<thead><tr>';
                html += '<th>이름</th><th>근속기간</th>';
                visibleMetrics.forEach(metric => {
                    html += `<th>${metric}</th>`;
                });
                html += '</tr></thead>';
                html += '<tbody>';

                teamInfo.members.forEach(member => {
                    const key = `${teamName}_${member.name}`;
                    const data = performanceData[key] || {};
                    const skillStatus = getSkillStatus(teamName, member.name);
                    const isRental = skillStatus === 'rental';
                    const isLeader = skillStatus === 'leader';
                    const attendance = AttendanceManager.getPersonAttendance(currentDate, teamName, member.name);
                    const isOffDay = attendance !== 'normal';
                    
                    html += `<tr>`;
                    html += `<td>${member.name}`;
                    if (isRental) html += '<span class="rental-badge">렌탈</span>';
                    if (isLeader) html += '<span class="leader-badge">파트장</span>';
                    if (isOffDay) html += `<span class="attendance-text">(${AttendanceManager.getStatusText(attendance)})</span>`;
                    html += '</td>';
                    html += `<td>${member.tenure}</td>`;
                    
                    visibleMetrics.forEach(metric => {
                        const dbColumn = metricToDb[metric];
                        const value = data[dbColumn] || 0;
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        
                        if (editMode && !isRentalMetric && !isLeader) {
                            html += `<td><input type="number" class="edit-input" 
                                data-team="${teamName}" 
                                data-member="${member.name}" 
                                data-metric="${metric}"
                                value="${value}" 
                                onchange="updateValue(this)"></td>`;
                        } else {
                            if (isRentalMetric) {
                                html += `<td class="skill-rental">스킬없음</td>`;
                            } else if (isLeader) {
                                if (value > 0) {
                                    html += `<td>${value}</td>`;
                                } else {
                                    html += `<td class="skill-leader">-</td>`;
                                }
                            } else {
                                html += `<td>${value}</td>`;
                            }
                        }
                    });
                    html += '</tr>';
                });

                html += '<tr class="team-total">';
                html += `<td colspan="2">${teamName} 총합</td>`;
                visibleMetrics.forEach(metric => {
                    html += `<td>${teamTotals[metric] || 0}</td>`;
                });
                html += '</tr>';

                html += '</tbody></table></div>';
            });

            html += '<div class="bottom-summary">';
            html += '<div class="summary-row">';
            html += '<div class="summary-label">센터 총합</div>';
            html += '<div class="summary-values">';
            visibleMetrics.forEach(metric => {
                html += `<span class="summary-item">${metric}: ${grandTotals[metric]}</span>`;
            });
            html += '</div></div>';
            html += '</div>';

            content.innerHTML = html;
        }

        // 전체 합계 계산
        function calculateGrandTotals() {
            const totals = {};
            visibleMetrics.forEach(metric => {
                totals[metric] = 0;
                Object.entries(teams).forEach(([teamName, teamInfo]) => {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key] || {};
                        const dbColumn = metricToDb[metric];
                        const skillStatus = getSkillStatus(teamName, member.name);
                        const isRental = skillStatus === 'rental';
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        
                        if (!isRentalMetric) {
                            totals[metric] += data[dbColumn] || 0;
                        }
                    });
                });
            });
            return totals;
        }

        // 팀별 합계 계산
        function calculateTeamTotals(teamName) {
            const totals = {};
            const teamInfo = teams[teamName];
            
            visibleMetrics.forEach(metric => {
                totals[metric] = 0;
                if (teamInfo) {
                    teamInfo.members.forEach(member => {
                        const key = `${teamName}_${member.name}`;
                        const data = performanceData[key] || {};
                        const dbColumn = metricToDb[metric];
                        const skillStatus = getSkillStatus(teamName, member.name);
                        const isRental = skillStatus === 'rental';
                        const isRentalMetric = isRental && rentalMetrics.includes(metric);
                        
                        if (!isRentalMetric) {
                            totals[metric] += data[dbColumn] || 0;
                        }
                    });
                }
            });
            
            return totals;
        }

        // 수정 모드 토글
        function toggleEditMode() {
            if (editMode) {
                if (Object.keys(editedData).length > 0) {
                    if (confirm('수정한 데이터를 저장하시겠습니까?')) {
                        saveData();
                    }
                } else {
                    editMode = false;
                    document.getElementById('editBtn').textContent = '수정모드';
                    document.getElementById('editModeIndicator').style.display = 'none';
                    renderDashboard();
                }
            } else {
                editMode = true;
                editedData = {};
                document.getElementById('editBtn').textContent = '저장하기';
                document.getElementById('editModeIndicator').style.display = 'block';
                renderDashboard();
            }
        }

        // 값 업데이트
        function updateValue(input) {
            const team = input.dataset.team;
            const member = input.dataset.member;
            const metric = input.dataset.metric;
            const value = parseInt(input.value) || 0;
            const dbColumn = metricToDb[metric];
            const key = `${team}_${member}`;
            
            if (!editedData[key]) {
                editedData[key] = {};
            }
            editedData[key][dbColumn] = value;
        }

        // 데이터 저장
        async function saveData() {
            if (!supabase) {
                alert('데이터베이스 연결이 없어 저장할 수 없습니다.');
                return;
            }

            try {
                const updates = [];
                
                for (const [key, data] of Object.entries(editedData)) {
                    const [team, ...nameParts] = key.split('_');
                    const name = nameParts.join('_');
                    const existingData = performanceData[key];
                    
                    if (existingData) {
                        const updateData = { ...existingData, ...data };
                        updates.push(
                            supabase
                                .from('performance')
                                .update(updateData)
                                .eq('id', existingData.id)
                        );
                    } else {
                        const newRecord = {
                            team,
                            name,
                            date: currentDate,
                            ...data
                        };
                        updates.push(
                            supabase
                                .from('performance')
                                .insert(newRecord)
                        );
                    }
                }
                
                await Promise.all(updates);
                alert('데이터가 저장되었습니다.');
                editMode = false;
                editedData = {};
                document.getElementById('editBtn').textContent = '수정모드';
                document.getElementById('editModeIndicator').style.display = 'none';
                await loadPerformanceData();
                renderDashboard();
            } catch (error) {
                console.error('저장 오류:', error);
                alert('데이터 저장 중 오류가 발생했습니다.');
            }
        }

        // 모달 함수들
        function openAttendanceModal() {
            alert('휴무 관리 기능');
        }

        function closeAttendanceModal() {
            document.getElementById('attendanceModal').classList.remove('active');
        }

        function openMetricsModal() {
            alert('항목 편집 기능');
        }

        function closeMetricsModal() {
            document.getElementById('metricsModal').classList.remove('active');
        }

        function openTargetModal() {
            alert('목표 설정 기능');
        }

        function closeTargetModal() {
            document.getElementById('targetModal').classList.remove('active');
        }

        function openTeamModal() {
            alert('상담사 관리 기능');
        }

        function closeTeamModal() {
            document.getElementById('teamModal').classList.remove('active');
        }

        function openSkillModal() {
            const modal = document.getElementById('skillModal');
            const content = document.getElementById('skillModalContent');
            
            tempSkillSettings = JSON.parse(JSON.stringify(skillSettings));
            
            let html = '<div style="margin-bottom: 20px; padding: 20px; background: #111; border: 1px solid #222;">';
            html += '<p style="color: #FFA500;">⚠️ 렌탈: 지정 항목이 "스킬없음"으로 표시</p>';
            html += '<p style="color: #4A9EFF;">⚠️ 파트장: 실적 0인 항목은 파란 음영</p>';
            html += '</div>';
            
            Object.entries(teams).forEach(([teamName, teamInfo]) => {
                html += `<div style="margin-bottom: 30px;">`;
                html += `<h4 style="color: #1E6FFF;">${teamName}</h4>`;
                html += '<div style="background: #111; border: 1px solid #222; padding: 10px;">';
                
                teamInfo.members.forEach((member, idx) => {
                    const key = `${teamName}_${member.name}`;
                    const skillStatus = tempSkillSettings[key] || 'normal';
                    
                    html += `
                        <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
                            <span>${member.name}</span>
                            <div style="display: flex; gap: 5px;">
                                <button class="attendance-btn ${skillStatus === 'normal' ? 'active' : ''}"
                                    onclick="changeSkill('${teamName}', '${member.name}', 'normal')">일반</button>
                                <button class="attendance-btn ${skillStatus === 'rental' ? 'active' : ''}"
                                    onclick="changeSkill('${teamName}', '${member.name}', 'rental')">렌탈</button>
                                <button class="attendance-btn ${skillStatus === 'leader' ? 'active' : ''}"
                                    onclick="changeSkill('${teamName}', '${member.name}', 'leader')">파트장</button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div></div>';
            });
            
            html += '<div style="text-align: center; margin-top: 30px;">';
            html += '<button class="btn btn-primary" onclick="saveSkillSettings()">저장</button>';
            html += '<button class="btn" onclick="closeSkillModal()" style="margin-left: 10px;">취소</button>';
            html += '</div>';
            
            content.innerHTML = html;
            modal.classList.add('active');
        }

        function closeSkillModal() {
            document.getElementById('skillModal').classList.remove('active');
        }

        function changeSkill(teamName, memberName, skill) {
            const key = `${teamName}_${memberName}`;
            if (skill === 'normal') {
                delete tempSkillSettings[key];
            } else {
                tempSkillSettings[key] = skill;
            }
            openSkillModal();
        }

        async function saveSkillSettings() {
            if (!supabase) {
                alert('데이터베이스 연결이 없어 저장할 수 없습니다.');
                return;
            }
            
            skillSettings = tempSkillSettings;
            
            try {
                await supabase.from('config').upsert({
                    type: 'skills',
                    data: skillSettings
                }, { onConflict: 'type' });
                
                alert('스킬 설정이 저장되었습니다.');
                closeSkillModal();
                renderDashboard();
            } catch (error) {
                console.error('스킬 설정 저장 오류:', error);
                alert('스킬 설정 저장 중 오류가 발생했습니다: ' + error.message);
            }
        }

            alert('주간 실적 기능');

        function closeWeeklyModal() {
            document.getElementById('weeklyModal').classList.remove('active');

            alert('주말 실적 기능');

            document.getElementById('weekendModal').classList.remove('active');
        }

        function exportToExcel() {
            alert('엑셀 내보내기 기능');
        }

        function exportToJPG() {
            alert('JPG 내보내기 기능');
        }

        function changeDate() {
            const selector = document.getElementById('dateSelector');
            currentDate = selector.value;
            document.getElementById('currentDate').textContent = currentDate;
            loadData();
        }

        function changeAttendance(teamName, memberName, status) {
            AttendanceManager.setAttendance(currentDate, teamName, memberName, status);
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        }

        // 초기화
        window.onload = function() {
            currentDate = new Date().toISOString().split('T')[0];
            document.getElementById('dateSelector').value = currentDate;
            document.getElementById('currentDate').textContent = currentDate;
            loadData();
        };
    </script>
