<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS센터 실시간 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 15px;
        }

        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
            border-bottom: 1px solid #222;
        }

        .header h1 {
            font-size: 52px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .header h1 span {
            color: #4A9EFF;
            font-weight: 500;
        }

        .header-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            font-size: 14px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ADE80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Control Panel */
        .control-panel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            padding: 30px;
            background: #000;
            border: 1px solid #222;
            margin-bottom: 50px;
        }

        .btn {
            padding: 12px 28px;
            background: transparent;
            color: #E0E0E0;
            border: 1px solid #444;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            color: #fff;
            border-color: #888;
            transform: translateY(-1px);
        }

        .btn-primary {
            color: #4A9EFF;
            border-color: #4A9EFF;
        }

        .btn-primary:hover {
            background: #4A9EFF;
            color: #000;
        }

        .btn-success {
            color: #4ADE80;
            border-color: #4ADE80;
        }

        .btn-success:hover {
            background: #4ADE80;
            color: #000;
        }

        .btn-danger {
            color: #FF6B6B;
            border-color: #FF6B6B;
        }

        .btn-danger:hover {
            background: #FF6B6B;
            color: #000;
        }

        .btn-warning {
            color: #FFB347;
            border-color: #FFB347;
        }

        .btn-warning:hover {
            background: #FFB347;
            color: #000;
        }

        .btn-info {
            color: #5DADE2;
            border-color: #5DADE2;
        }

        .btn-info:hover {
            background: #5DADE2;
            color: #000;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #111;
            border: 1px solid #333;
        }

        .date-selector label {
            color: #B0B0B0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .date-selector input {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 14px;
            padding: 3px;
            font-family: inherit;
        }

        .date-selector input:focus {
            outline: none;
        }

        /* Summary Section */
        .summary-section {
            background: #000;
            border: 1px solid #222;
            padding: 40px;
            margin-bottom: 30px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #B0B0B0;
            margin-bottom: 30px;
            text-align: center;
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 2px;
            background: #111;
            padding: 2px;
        }

        .metric-item {
            background: #000;
            padding: 30px 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .metric-item:hover {
            background: #0A0A0A;
        }

        .metric-name {
            font-size: 12px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 42px;
            font-weight: 300;
            color: #4A9EFF;
        }

        /* Team Section */
        .team-section {
            background: #000;
            border: 1px solid #222;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .team-header {
            background: #000;
            padding: 20px;
            text-align: center;
            font-weight: 400;
            color: #fff;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
        }

        .team-table {
            width: 100%;
            border-collapse: collapse;
        }

        .team-table th {
            background: #000;
            padding: 20px 15px;
            text-align: center;
            font-size: 13px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
            font-weight: 500;
        }

        .team-table td {
            padding: 20px 15px;
            text-align: center;
            font-size: 15px;
            border-bottom: 1px solid #222;
            background: #000;
            color: #E0E0E0;
            font-weight: 400;
        }

        .team-table tr:hover td {
            background: #0A0A0A;
        }

        .team-total td {
            background: #1A1A1A !important;
            color: #4A9EFF !important;
            font-weight: 600;
            border-top: 2px solid #333;
            font-size: 16px;
        }

        /* Attendance styles */
        .attendance-off td,
        .attendance-annual td,
        .attendance-half td {
            background: rgba(255, 107, 107, 0.15) !important;
        }

        .attendance-text {
            color: #FF6B6B;
            font-size: 12px;
            margin-left: 5px;
            font-weight: 500;
        }

        .rental-badge {
            display: inline-block;
            background: #FFB347;
            color: #000;
            padding: 3px 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            font-weight: 600;
        }

        .leader-badge {
            display: inline-block;
            background: #4A9EFF;
            color: #fff;
            padding: 3px 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 8px;
            font-weight: 600;
        }

        .skill-rental {
            background: rgba(255, 179, 71, 0.15) !important;
            color: #FFB347 !important;
            font-weight: 500;
        }

        .skill-leader {
            background: rgba(74, 158, 255, 0.15) !important;
            color: #4A9EFF !important;
            font-weight: 500;
        }

        /* Edit mode */
        .edit-input {
            width: 80px;
            padding: 6px;
            background: #111;
            border: 1px solid #4A9EFF;
            color: #fff;
            text-align: center;
            font-size: 14px;
            font-family: inherit;
        }

        .edit-mode-indicator {
            padding: 10px 18px;
            background: #FF6B6B;
            color: #fff;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: blink 2s infinite;
            font-weight: 600;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #000;
            border: 1px solid #222;
            padding: 40px;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
        }

        .modal-content.wide {
            max-width: 95vw;
            width: 95vw;
            max-height: 90vh;
        }

        .modal-header {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .modal-close {
            float: right;
            font-size: 32px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            font-size: 15px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #1E6FFF;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            background: #111;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            color: #E0E0E0;
        }

        .checkbox-item:hover {
            border-color: #666;
            background: #1A1A1A;
        }

        .checkbox-item input {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        /* Target Setting Modal Styles */
        .target-cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .target-cards-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .target-card {
                padding: 20px;
            }
            
            .stat-value {
                font-size: 24px;
            }
            
            .target-input {
                font-size: 24px;
            }
            
            .target-summary .summary-percentage {
                font-size: 42px;
            }
        }

        .target-card {
            background: linear-gradient(135deg, #0A0A0A, #111);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .target-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4A9EFF, transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .target-card:hover::before {
            transform: translateX(100%);
        }

        .target-card:hover {
            border-color: #4A9EFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 158, 255, 0.15);
            background: linear-gradient(135deg, #0F0F0F, #1A1A1A);
        }

        .target-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #222;
        }

        .target-metric-name {
            font-size: 18px;
            color: #fff;
            font-weight: 400;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .target-status {
            padding: 6px 14px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            border-radius: 20px;
            position: relative;
        }

        .target-status.achieved {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(0, 200, 83, 0.2));
            color: #4ADE80;
            box-shadow: 0 0 15px rgba(74, 222, 128, 0.2);
        }

        .target-status.achieved::before {
            content: '✓ ';
            margin-right: 2px;
        }

        .target-status.pending {
            background: linear-gradient(135deg, rgba(255, 179, 71, 0.2), rgba(255, 138, 101, 0.2));
            color: #FFB347;
            box-shadow: 0 0 15px rgba(255, 179, 71, 0.2);
        }

        .target-progress {
            margin-bottom: 25px;
            padding: 15px 0;
        }

        .progress-bar {
            height: 10px;
            background: #1A1A1A;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFB347, #FF8A65);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 5px;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 179, 71, 0.3);
        }

        .progress-fill.success {
            background: linear-gradient(90deg, #4ADE80, #00C853);
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        .progress-text {
            text-align: right;
            font-size: 13px;
            color: #B0B0B0;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: color 0.3s;
        }

        .target-card:hover .progress-text {
            color: #E0E0E0;
        }

        .target-stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding-top: 20px;
            border-top: 1px solid #222;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            display: block;
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 200;
            color: #E0E0E0;
            letter-spacing: -1px;
        }

        .stat-value.current {
            background: linear-gradient(135deg, #4A9EFF, #5DADE2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 300;
        }

        .stat-divider {
            width: 1px;
            height: 50px;
            background: linear-gradient(to bottom, transparent, #444, transparent);
        }

        .target-input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            color: #fff;
            font-size: 32px;
            font-weight: 200;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -moz-appearance: textfield;
            border-radius: 8px;
        }

        .target-input::-webkit-outer-spin-button,
        .target-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .target-input:hover {
            border-color: #555;
            background: rgba(0, 0, 0, 0.7);
        }

        .target-input:focus {
            outline: none;
            border-color: #4A9EFF;
            background: rgba(74, 158, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
            transform: scale(1.02);
        }

        .target-summary {
            background: linear-gradient(135deg, #0A0A0A, #1A1A1A);
            border: 2px solid #4A9EFF;
            border-radius: 12px;
            padding: 35px;
            text-align: center;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .target-summary::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .target-summary .summary-title {
            font-size: 14px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 20px;
            position: relative;
        }

        .target-summary .summary-percentage {
            font-size: 56px;
            font-weight: 200;
            background: linear-gradient(135deg, #4A9EFF, #00C853);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            position: relative;
            text-shadow: 0 0 30px rgba(74, 158, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .target-summary .summary-detail {
            font-size: 18px;
            color: #E0E0E0;
            position: relative;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .attendance-buttons {
            display: flex;
            gap: 8px;
        }

        .attendance-btn {
            padding: 8px 14px;
            font-size: 12px;
            border: 1px solid #444;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .attendance-btn:hover {
            border-color: #888;
            color: #fff;
        }

        .attendance-btn.active {
            background: #4A9EFF;
            border-color: #4A9EFF;
            color: #000;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px;
            font-size: 16px;
            color: #B0B0B0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-top-color: #4A9EFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Bottom Summary */
        .bottom-summary {
            background: #000;
            border: 1px solid #333;
            padding: 40px;
            margin-top: 50px;
        }

        .summary-row {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 2px;
            background: #0A0A0A;
        }

        .summary-label {
            width: 150px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #B0B0B0;
            font-weight: 500;
        }

        .summary-values {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .summary-item {
            font-size: 15px;
            color: #E0E0E0;
            font-weight: 400;
        }

        .achievement-status {
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .achievement-success {
            background: #4ADE80;
            color: #000;
        }

        .achievement-fail {
            background: #FF6B6B;
            color: #fff;
        }

        /* Weekly/Weekend specific styles */
        .period-info {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .period-info h3 {
            color: #4A9EFF;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .period-info p {
            color: #B0B0B0;
            font-size: 14px;
        }

        .weekly-modal .modal-content,
        .weekend-modal .modal-content {
            max-width: 95vw;
            width: 95vw;
            max-height: 90vh;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px 10px;
            }

            .header h1 {
                font-size: 36px;
            }

            .control-panel {
                padding: 20px;
            }

            .btn {
                font-size: 12px;
                padding: 10px 20px;
            }

            .metric-item {
                padding: 20px 10px;
            }

            .metric-value {
                font-size: 28px;
            }

            .team-table th {
                font-size: 11px;
                padding: 15px 10px;
            }

            .team-table td {
                font-size: 13px;
                padding: 15px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>SNS센터 <span>실시간 대시보드</span></h1>
            <div class="header-info">
                <span>조회 날짜: <span id="currentDate"></span></span>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span id="connectionStatus">연결중...</span>
                </div>
                <span>마지막 업데이트: <span id="lastUpdate"></span></span>
            </div>
        </div>

        <div class="control-panel">
            <button class="btn btn-primary" onclick="loadData()">새로고침</button>
