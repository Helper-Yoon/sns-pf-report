    <script>

        const supabaseUrl = 'https://bhtqjipygkawoyieidgp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJodHFqaXB5Z2thd295aWVpZGdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0ODg5NjgsImV4cCI6MjA3MDA2NDk2OH0.hu2EAj9RCq436QBtfbEVF4aGOau4WWomLMDKahN4iAA';

        // ì£¼ì˜ ì‹œì‘ê³¼ ë ë‚ ì§œ ê³„ì‚° (ì›”ìš”ì¼ ~ ì¼ìš”ì¼)
        function getWeekDates(offset = 0) {
            const today = new Date();
            const currentDay = today.getDay();
            const diff = currentDay === 0 ? -6 : 1 - currentDay; // ì›”ìš”ì¼ê¹Œì§€ì˜ ì°¨ì´
            
            const monday = new Date(today);
            monday.setDate(today.getDate() + diff + (offset * 7));
            monday.setHours(0, 0, 0, 0);
            
            const sunday = new Date(monday);
            sunday.setDate(monday.getDate() + 6);
            sunday.setHours(23, 59, 59, 999);
            
            return { monday, sunday };
        }
        
        // ì£¼ê°„ ì •ë³´ í‘œì‹œ
        function displayWeekInfo() {
            const { monday, sunday } = getWeekDates(currentWeekOffset);
            const weekText = `${monday.getFullYear()}ë…„ ${monday.getMonth() + 1}ì›” ${monday.getDate()}ì¼ ~ ${sunday.getMonth() + 1}ì›” ${sunday.getDate()}ì¼`;
            
            document.getElementById('weekInfo').textContent = weekText;
            document.getElementById('currentWeek').textContent = weekText;
        }
        
        // ì£¼ ë³€ê²½
        function changeWeek(direction) {
            currentWeekOffset += direction;

        // ì£¼ê°„ ë°ì´í„° ë¡œë“œ
        async function loadWeeklyData() {
            const tableContent = document.getElementById('tableContent');
            tableContent.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
            
            try {
                const { monday, sunday } = getWeekDates(currentWeekOffset);
                const startDate = monday.toISOString().split('T')[0];
                const endDate = sunday.toISOString().split('T')[0];
                
                console.log(`ì£¼ê°„ ë°ì´í„° ë¡œë“œ: ${startDate} ~ ${endDate}`);
                
                const url = `${supabaseUrl}/rest/v1/performance?date=gte.${startDate}&date=lte.${endDate}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseKey,
                        'Authorization': `Bearer ${supabaseKey}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(`ì£¼ê°„ ë°ì´í„° ${data.length}ê°œ ë¡œë“œ ì™„ë£Œ`);
                
                // ìƒë‹´ì‚¬ë³„ë¡œ ë°ì´í„° ì§‘ê³„
                const counselorTotals = {};
                
                data.forEach(record => {
                    const key = `${record.name}_${record.team}`;
                    if (!counselorTotals[key]) {
                        counselorTotals[key] = {
                            name: record.name,
                            team: record.team,
                            usim_count: 0,
                            sk_internet: 0,
                            premium: 0,
                            essence: 0,
                            iot: 0,
                            one_g: 0,
                            sk_magic: 0,
                            appliance: 0,
                            card: 0,
                            total: 0
                        };
                    }
                    
                    // ê° ì¹´í…Œê³ ë¦¬ í•©ì‚°
                    counselorTotals[key].usim_count += record.usim_count || 0;
                    counselorTotals[key].sk_internet += record.sk_internet || 0;
                    counselorTotals[key].premium += record.premium || 0;
                    counselorTotals[key].essence += record.essence || 0;
                    counselorTotals[key].iot += record.iot || 0;
                    counselorTotals[key].one_g += record.one_g || 0;
                    counselorTotals[key].sk_magic += record.sk_magic || 0;
                    counselorTotals[key].appliance += record.appliance || 0;
                    counselorTotals[key].card += record.card || 0;
                });
                
                // ì „ì²´ ì ìˆ˜ ê³„ì‚° (ì œíœ´ì¹´ë“œ ì œì™¸)
                Object.values(counselorTotals).forEach(counselor => {
                    counselor.total = counselor.usim_count + counselor.sk_internet + 
                                     counselor.premium + counselor.essence + counselor.iot + 
                                     counselor.one_g + counselor.sk_magic + counselor.appliance;
                });
                
                weeklyData = Object.values(counselorTotals);
                sortTable(); // ì •ë ¬ í›„ í‘œì‹œ
                
                // ì—…ë°ì´íŠ¸ ì‹œê°„
                const now = new Date();
                const timeStr = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                document.getElementById('updateTime').textContent = timeStr;
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                tableContent.innerHTML = '<div class="no-data">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>';
            }
        }
        
        // í…Œì´ë¸” ì •ë ¬
        function sortTable() {
            const sortBy = document.getElementById('sortSelect').value;
            
            const sorted = [...weeklyData].sort((a, b) => {
                if (sortBy === 'total') {
                    return b.total - a.total;
                } else {
                    const fieldMap = {
                        'usim': 'usim_count',
                        'internet': 'sk_internet',
                        'premium': 'premium',
                        'essence': 'essence',
                        'iot': 'iot',
                        'one_g': 'one_g',
                        'magic': 'sk_magic',
                        'appliance': 'appliance',
                        'card': 'card'
                    };
                    const field = fieldMap[sortBy];
                    return b[field] - a[field];

            `;
